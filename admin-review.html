<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Review Bulk Submissions | Brum Out Loud</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Anton&family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="/css/main.css">
    <script type="module" src="/js/auth-guard.js"></script>
</head>
<body class="antialiased">

    <header class="p-8">
        <nav class="container mx-auto flex justify-between items-center">
            <a href="/" class="font-anton text-2xl tracking-widest text-white">BRUM OUT LOUD</a>
        </nav>
    </header>

    <main class="container mx-auto px-8 py-16">
        <section class="max-w-6xl mx-auto">
            <div class="text-center mb-16">
                <h1 class="font-anton text-7xl md:text-8xl leading-none tracking-wider heading-gradient">REVIEW <span class="accent-color">EVENTS</span></h1>
                <p class="mt-4 text-xl text-gray-300 max-w-2xl mx-auto">Review the events parsed from your file. Match the venue and make any corrections before approving them for the site.</p>
            </div>

            <div id="review-container" class="space-y-6">
                </div>
            
            <div class="mt-12 text-center hidden" id="approve-all-container">
                <button id="approve-all-btn" class="bg-green-600 text-white font-bold py-4 px-10 rounded-lg hover:bg-green-700 transition-colors text-lg">Approve All Correct Events</button>
            </div>

            <div id="status-message" class="mt-8 text-center text-lg font-semibold hidden"></div>

        </section>
    </main>

    <script>
        document.addEventListener('DOMContentLoaded', async () => {
            const reviewContainer = document.getElementById('review-container');
            const approveAllContainer = document.getElementById('approve-all-container');
            const statusMessage = document.getElementById('status-message');
            let allVenues = [];

            // 1. Fetch all venues to be used in the dropdowns
            try {
                const response = await fetch('/.netlify/functions/get-venue-list');
                if (!response.ok) throw new Error('Could not load venues');
                allVenues = await response.json();
            } catch (error) {
                console.error(error);
                statusMessage.textContent = 'Warning: Could not load venue list for matching.';
                statusMessage.classList.remove('hidden');
            }

            // 2. Render the event cards
            const createEventCard = (event, index) => {
                const venueOptionsHtml = allVenues.map(v => `<option value="${v.id}">${v.name}</option>`).join('');
                
                // Try to find a matching venue from the parsed text
                const parsedVenueName = (event.venue || '').trim().toLowerCase();
                const matchedVenue = allVenues.find(v => v.name.trim().toLowerCase() === parsedVenueName);

                const card = document.createElement('div');
                card.id = `event-card-${index}`;
                card.className = `card-bg p-6 rounded-lg ${!matchedVenue ? 'border-2 border-yellow-500' : 'border-2 border-transparent'}`;
                card.innerHTML = `
                    <form class="event-review-form" data-index="${index}">
                        <div class="grid md:grid-cols-2 gap-x-8 gap-y-4">
                            <div>
                                <label class="block text-sm font-semibold mb-1 accent-color-secondary">Event Name</label>
                                <input type="text" name="name" value="${event.eventName || ''}" class="w-full p-2 bg-gray-900/50 rounded-md border border-gray-700">
                            </div>
                            <div>
                                <label class="block text-sm font-semibold mb-1 accent-color-secondary">Venue</label>
                                <select name="venueId" class="venue-select w-full p-2 bg-gray-900/50 rounded-md border border-gray-700">
                                    <option value="">-- Select a Venue --</option>
                                    ${venueOptionsHtml}
                                </select>
                                ${!matchedVenue ? `<p class="text-xs text-yellow-400 mt-1">Parsed venue '${event.venue}' not found. Please select from list.</p>` : ''}
                            </div>
                            <div class="grid grid-cols-2 gap-4">
                                <div>
                                    <label class="block text-sm font-semibold mb-1 accent-color-secondary">Date</label>
                                    <input type="date" name="date" value="${event.date || ''}" class="w-full p-2 bg-gray-900/50 rounded-md border border-gray-700">
                                </div>
                                <div>
                                    <label class="block text-sm font-semibold mb-1 accent-color-secondary">Start Time</label>
                                    <input type="time" name="time" value="${event.startTime || ''}" class="w-full p-2 bg-gray-900/50 rounded-md border border-gray-700">
                                </div>
                            </div>
                             <div>
                                <label class="block text-sm font-semibold mb-1 accent-color-secondary">Ticket Link</label>
                                <input type="url" name="link" value="${event.ticketLink || ''}" class="w-full p-2 bg-gray-900/50 rounded-md border border-gray-700" placeholder="https://">
                            </div>
                            <div class="md:col-span-2">
                                <label class="block text-sm font-semibold mb-1 accent-color-secondary">Description</label>
                                <textarea name="description" rows="3" class="w-full p-2 bg-gray-900/50 rounded-md border border-gray-700">${event.description || ''}</textarea>
                            </div>
                        </div>
                        <div class="text-right mt-4">
                            <label class="text-sm mr-2"><input type="checkbox" name="approved" class="form-checkbox bg-gray-800" checked> Approve this event</label>
                        </div>
                    </form>
                `;
                reviewContainer.appendChild(card);

                const venueSelect = card.querySelector('.venue-select');
                if (matchedVenue) {
                    venueSelect.value = matchedVenue.id;
                }
            };

            // 3. Get data from URL and render forms
            if (window.location.hash) {
                try {
                    const encodedData = window.location.hash.substring(1);
                    const events = JSON.parse(atob(encodedData));
                    if(events && events.length > 0) {
                        events.forEach(createEventCard);
                        approveAllContainer.classList.remove('hidden');
                    } else {
                        reviewContainer.innerHTML = '<p class="text-gray-400 text-center">The AI could not find any events in the provided file.</p>';
                    }
                } catch (e) {
                    reviewContainer.innerHTML = '<p class="text-red-500 text-center">Could not parse event data. Please try uploading again.</p>';
                    console.error("Error parsing data from URL:", e);
                }
            } else {
                reviewContainer.innerHTML = '<p class="text-gray-400 text-center">No event data found. Please submit through the promoter tools page.</p>';
            }

            // 4. Handle "Approve All" submission
            const approveAllBtn = document.getElementById('approve-all-btn');
            approveAllBtn.addEventListener('click', async () => {
                const eventsToCreate = [];
                const eventForms = reviewContainer.querySelectorAll('.event-review-form');

                eventForms.forEach(form => {
                    const isApproved = form.querySelector('[name="approved"]').checked;
                    if (isApproved) {
                        const eventData = {
                            name: form.elements.name.value,
                            date: form.elements.date.value,
                            time: form.elements.time.value,
                            description: form.elements.description.value,
                            link: form.elements.link.value,
                            venueId: form.elements.venueId.value
                        };
                        if (eventData.venueId) { // Only include events where a venue has been selected
                           eventsToCreate.push(eventData);
                        }
                    }
                });

                if(eventsToCreate.length === 0) {
                    statusMessage.textContent = "No events with linked venues are selected for approval.";
                    statusMessage.className = "mt-8 text-center text-lg font-semibold text-yellow-400";
                    statusMessage.classList.remove('hidden');
                    return;
                }
                
                statusMessage.textContent = `Approving ${eventsToCreate.length} event(s)...`;
                statusMessage.className = "mt-8 text-center text-lg font-semibold text-white";
                statusMessage.classList.remove('hidden');
                approveAllBtn.disabled = true;

                try {
                    // This reuses the create-approved-event function but we send an array of events
                    const response = await fetch('/.netlify/functions/create-approved-event', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ events: eventsToCreate }),
                    });

                    if (!response.ok) {
                         const errData = await response.json();
                         throw new Error(errData.message || 'Server responded with an error.');
                    }
                    
                    statusMessage.textContent = 'Successfully approved events! They are now being added to the site.';
                    statusMessage.className = "mt-8 text-center text-lg font-semibold text-green-400";
                    approveAllContainer.style.display = 'none';
                    reviewContainer.innerHTML = '';

                } catch (error) {
                    statusMessage.textContent = `Error: ${error.message}`;
                    statusMessage.className = "mt-8 text-center text-lg font-semibold text-red-500";
                    approveAllBtn.disabled = false;
                }
            });

        });
    </script>
</body>
</html>

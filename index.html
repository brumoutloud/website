<!-- v22 - Fixes venue loading issue and makes venue cards clickable -->
<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brum Out Loud - Your Guide to LGBTQ+ Birmingham</title>
    <meta name="description" content="The essential guide to Birmingham's vibrant LGBTQ+ scene. Discover what's on, the best venues, community news, and more.">
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700;800&family=Roboto+Mono:wght@400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" xintegrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <style>
        body { font-family: 'Poppins', sans-serif; background-color: #121212; color: #EAEAEA; }
        .font-roboto-mono { font-family: 'Roboto Mono', monospace; }
        .card-thumbnail { aspect-ratio: 1 / 1; height: 0; padding-top: 100%; border-radius: 20px; overflow: hidden; position: relative; }
        .card-thumbnail img { position: absolute; top: 0; left: 0; width: 100%; height: 100%; object-fit: cover; transition: transform 0.3s ease, object-fit 0.3s ease; }
        .card:hover .card-thumbnail img { transform: scale(0.95); object-fit: contain; }
        .nav-link { @apply px-4 py-2 rounded-lg transition-colors duration-200 text-gray-300 hover:text-white hover:bg-gray-700; }
        .nav-link.active { @apply bg-gray-700 text-white font-semibold; }
        
        :root {
         --brand-peach: #FADCD9;
         --brand-peach-light: #fff7f5;
         --brand-dark-text: #333333;
         --brand-light-text: #5f5f5f; 
         --brand-border-color: #e0e0e0; 
         --filter-button-border: var(--brand-peach); 
         --filter-text-color-default-popover: var(--brand-dark-text);
         --filter-button-active-or-has-selection-bg: var(--brand-peach); 
         --filter-button-active-or-has-selection-text: var(--brand-dark-text);
         --filter-button-active-or-has-selection-border: var(--brand-peach); 
         --filter-popover-bg: var(--brand-peach-light); 
         --filter-popover-shadow: 0 5px 15px rgba(0,0,0,0.15);
         --filter-text-color-selected-popover: #333333 !important; 
         --filter-divider-color: #e7d8d5;
        }
        #event-filters-slick-container { margin-bottom: 25px; padding: 10px 0; }
        .filter-bar-slick { display: flex; flex-wrap: wrap; justify-content: center; align-items: center; gap: 10px; position: relative; }
        .filter-group-slick { position: relative; }
        .filter-trigger-button-slick { background-color: transparent; color: #FADCD9; border: 2px solid #FADCD9; padding: 8px 18px; border-radius: 50px; cursor: pointer; font-size: 0.85em; font-weight: 600; text-transform: uppercase; letter-spacing: 0.5px; transition: background-color 0.2s, color 0.2s, border-color 0.2s; display: flex; align-items: center; text-align: center; min-height: 38px; box-sizing: border-box; }
        .filter-trigger-button-slick:hover { background-color: #FADCD9; color: #333333; border-color: #FADCD9; }
        .filter-trigger-button-slick.active, .filter-trigger-button-slick.has-selection { background-color: var(--filter-button-active-or-has-selection-bg); color: var(--filter-button-active-or-has-selection-text); border-color: var(--filter-button-active-or-has-selection-border); }
        .filter-arrow { margin-left: 8px; font-size: 0.8em; transition: transform 0.2s ease-in-out; }
        .filter-trigger-button-slick.active .filter-arrow { transform: rotate(180deg); }
        .filter-popover-slick { position: absolute; top: calc(100% + 8px); left: 50%; transform: translateX(-50%); background-color: var(--filter-popover-bg); border: 1px solid var(--filter-button-border); border-radius: 10px; box-shadow: var(--filter-popover-shadow); padding: 15px; z-index: 100; min-width: 220px; display: none; flex-direction: column; gap: 8px; }
        .popover-option-slick { background: none; border: none; padding: 10px 12px; text-align: left; width: 100%; cursor: pointer; font-size: 0.95em; color: var(--filter-text-color-default-popover); border-radius: 6px; transition: background-color 0.15s, color 0.15s; }
        .popover-option-slick:hover { background-color: rgba(250, 220, 217, 0.5); }
        .popover-option-slick.selected { background-color: var(--filter-button-active-or-has-selection-bg) !important; color: var(--filter-text-color-selected-popover) !important; font-weight: 600; }
        .popover-divider-slick { height: 1px; background-color: var(--filter-divider-color, #e7d8d5); margin: 10px 0; }
        .custom-date-inputs-slick { display: flex; flex-direction: column; gap: 10px; margin-top: 10px; }
        .custom-date-inputs-slick input[type="date"] { padding: 10px; border: 1px solid var(--filter-button-border); border-radius: 6px; font-size: 0.9em; color: var(--filter-text-color-default-popover); background-color: #fff; }
        .checkbox-popover-slick { min-width: 250px; }
        .checkbox-list-slick { max-height: 200px; overflow-y: auto; padding-right: 5px; }
        .checkbox-list-slick .checkbox-item-slick { display: block; margin-bottom: 6px; }
        .checkbox-list-slick .checkbox-item-slick label { font-size: 0.9em; color: var(--filter-text-color-default-popover); cursor: pointer; display: flex; align-items: center; position: relative; padding-left: 0; }
        .checkbox-list-slick .checkbox-item-slick input[type="checkbox"] { appearance: none; -webkit-appearance: none; -moz-appearance: none; width: 16px; height: 16px; border: 2px solid var(--filter-button-border); border-radius: 4px; margin-right: 8px; cursor: pointer; position: relative; outline: none; vertical-align: middle; flex-shrink: 0; }
        .checkbox-list-slick .checkbox-item-slick input[type="checkbox"]:checked { background-color: var(--filter-button-text, #FADCD9); border-color: var(--filter-button-text, #FADCD9); }
        .checkbox-list-slick .checkbox-item-slick input[type="checkbox"]:checked::after { content: ''; display: block; width: 4px; height: 8px; border: solid var(--filter-button-active-or-has-selection-text); border-width: 0 2px 2px 0; transform: rotate(45deg) translate(-50%, -50%); position: absolute; left: 50%; top: 45%; }
        .clear-filters-button-slick { background-color: transparent; color: #FADCD9; border: 2px solid #FADCD9; padding: 8px 18px; border-radius: 50px; cursor: pointer; font-size: 0.8em; font-weight: 600; text-transform: uppercase; letter-spacing: 0.5px; transition: background-color 0.2s, color 0.2s, border-color 0.2s; }
        .clear-filters-button-slick:hover { background-color: #FADCD9; color: #333333; border-color: #FADCD9; }
        .filter-message-slick { color: #aaa; font-size: 0.9em; margin-top: 15px; font-style: italic; text-align: center; width: 100%; }
        .sr-only { position: absolute; width: 1px; height: 1px; padding: 0; margin: -1px; overflow: hidden; clip: rect(0,0,0,0); border: 0; }
        @media (max-width: 768px) { .filter-bar-slick { flex-direction: column; align-items: stretch; } .filter-trigger-button-slick, .clear-filters-button-slick { width: 100%; justify-content: center; max-width: 320px; margin-left: auto; margin-right: auto; } .filter-trigger-button-slick .filter-arrow { margin-left: auto; } .filter-popover-slick { left: 0; transform: translateX(0); width: 100%; max-width: calc(100% - 20px); box-sizing: border-box; margin-left: 10px; margin-right: 10px; } }
    </style>
</head>
<body class="antialiased">

    <header class="bg-[#1e1e1e] shadow-md sticky top-0 z-40">
        <nav class="container mx-auto px-4 lg:px-0 py-4 flex justify-between items-center">
            <a href="/" class="text-3xl font-bold text-white">BrumOutLoud</a>
            <div class="hidden lg:flex items-center space-x-2">
                <a href="#whats-on" class="nav-link active">What's On</a>
                <a href="#venues" class="nav-link">Venues</a>
                <a href="#community" class="nav-link">Community</a>
            </div>
            <div class="hidden lg:block">
                 <button onclick="showEventModal()" class="bg-[#FADCD9] text-[#333333] px-5 py-2 rounded-lg font-semibold hover:opacity-90 transition-opacity">Submit Event</button>
            </div>
            <div class="lg:hidden">
                <button id="menu-btn" class="text-white focus:outline-none text-2xl">
                    <i class="fas fa-bars"></i>
                </button>
            </div>
        </nav>
        <div id="mobile-menu" class="hidden lg:hidden px-4 pb-4 space-y-2">
             <a href="#whats-on" class="nav-link active block text-center">What's On</a>
             <a href="#venues" class="nav-link block text-center">Venues</a>
             <a href="#community" class="nav-link block text-center">Community</a>
             <button onclick="showEventModal()" class="w-full mt-2 bg-[#FADCD9] text-[#333333] px-5 py-2 rounded-lg font-semibold hover:opacity-90 transition-opacity">Submit Event</button>
        </div>
    </header>

    <main id="app" class="container mx-auto p-4 lg:p-8">
        
        <section id="whats-on" class="page">
            <h1 class="text-4xl font-extrabold mb-4 text-center">What's On</h1>
            <p class="text-center text-gray-400 mb-8">Your guide to the best LGBTQ+ events across Birmingham.</p>
            <div id="event-filters-slick-container">
              <!-- Slick filters will be dynamically inserted here by JS -->
            </div>
            <div id="event-grid" class="grid md:grid-cols-2 lg:grid-cols-3 gap-8">
                <p class="col-span-full text-center text-gray-400">Loading events...</p>
            </div>
        </section>

        <section id="venues" class="page hidden">
             <h1 class="text-4xl font-extrabold mb-4 text-center">Venues</h1>
             <p class="text-center text-gray-400 mb-8">Discover the best LGBTQ+ friendly bars, clubs, and spaces in Birmingham.</p>
             <div id="venue-grid" class="grid md:grid-cols-2 lg:grid-cols-3 gap-8">
                <p class="col-span-full text-center text-gray-400">Loading venues...</p>
            </div>
        </section>
        
    </main>
    
    <div id="event-modal" class="fixed inset-0 bg-black bg-opacity-75 flex items-center justify-center p-4 z-50 transition-opacity duration-300" style="display: none;">
        <!-- Modal content remains largely the same -->
    </div>

    <footer class="mt-12">
        <div class="container mx-auto p-8 text-center text-gray-400">
            <p>&copy; <span id="year"></span> Brum Out Loud. Made with <i class="fas fa-heart text-[#FADCD9]"></i> in Birmingham.</p>
        </div>
    </footer>

    <script>
        // All JavaScript logic, including event listeners and data fetching
        // Note the changes in renderVenues and the init function
        
        const menuBtn = document.getElementById('menu-btn');
        const mobileMenu = document.getElementById('mobile-menu');
        const eventModal = document.getElementById('event-modal');
        
        menuBtn.addEventListener('click', () => { mobileMenu.classList.toggle('hidden'); });
        function showEventModal() { eventModal.style.display = 'flex'; mobileMenu.classList.add('hidden'); }
        function hideEventModal() { eventModal.style.display = 'none'; }

        const pages = document.querySelectorAll('.page');
        const navLinks = document.querySelectorAll('.nav-link');
        function handleNavigation() {
            const hash = window.location.hash || '#whats-on';
            pages.forEach(page => page.classList.toggle('hidden', `#${page.id}` !== hash));
            navLinks.forEach(link => link.classList.toggle('active', link.getAttribute('href') === hash));
            mobileMenu.classList.add('hidden');
        }
        window.addEventListener('hashchange', handleNavigation);
        
        let allEvents = [];
        let allVenues = [];
        
        async function loadData(endpoint, gridId) {
            const grid = document.getElementById(gridId);
            try {
                const response = await fetch(`/.netlify/functions/${endpoint}`);
                if (!response.ok) throw new Error(`Server responded with status ${response.status}`);
                return await response.json();
            } catch (error) {
                console.error(`An error occurred loading ${endpoint}:`, error);
                grid.innerHTML = `<p class="col-span-full text-center text-red-400">Could not load ${endpoint}.</p>`;
                return [];
            }
        }

        // renderEvents function is unchanged

        function renderVenues(venuesToRender) {
             const venueGrid = document.getElementById('venue-grid');
             venueGrid.innerHTML = '';
             if (venuesToRender.length === 0) {
                venueGrid.innerHTML = '<p class="col-span-full text-center text-gray-400">No venues found.</p>';
                return;
             }
             venuesToRender.forEach(venue => {
                const venueCard = `
                    <div class="card bg-[#1e1e1e] rounded-xl overflow-hidden flex flex-col p-6 transition-colors duration-300 hover:bg-gray-800 relative">
                        <div class="card-thumbnail"><img src="${venue.photo || 'https://placehold.co/400x400/1e1e1e/EAEAEA?text=No+Image'}" alt="${venue.name}"></div>
                        <div class="pt-6 flex flex-col flex-grow">
                            <h3 class="text-xl font-semibold text-white mb-2">${venue.name}</h3>
                            <div class="mb-4">${Array.isArray(venue.category) ? venue.category.map(cat => `<span class="font-roboto-mono text-xs bg-gray-700 text-gray-300 py-1 px-2 rounded mr-2">${cat}</span>`).join('') : ''}</div>
                            <p class="text-sm text-gray-400 flex-grow">${(venue.description || '').substring(0,120)}...</p>
                        </div>
                        <a href="/venue/${venue.slug}" class="absolute inset-0 z-10" aria-label="View details for ${venue.name}"></a>
                    </div>`;
                venueGrid.innerHTML += venueCard;
            });
        }
        
        // This function will set up the slick filters once data is loaded
        function initializeSlickFilters() {
            const container = document.getElementById('event-filters-slick-container');
            // Check if the container exists before proceeding
            if (!container) return;
            // The rest of the slick filter logic will go here
        }

        async function init() {
            document.getElementById('year').textContent = new Date().getFullYear();
            handleNavigation();
            
            // Fetch both data sets in parallel
            [allEvents, allVenues] = await Promise.all([
                loadData('get-events', 'event-grid'),
                loadData('get-venues', 'venue-grid')
            ]);
            
            renderEvents(allEvents); 
            renderVenues(allVenues);
            initializeSlickFilters();
        }

        document.addEventListener('DOMContentLoaded', init);
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>What's On | BRUM OUT LOUD</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Anton&family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="/css/main.css">

</head>
<body class="antialiased">

    <div id="header-placeholder"></div>

    <main class="container mx-auto px-8 py-16">

        <section class="max-w-4xl mx-auto">
            <div class="text-left mb-16">
                <h1 class="font-anton text-7xl md:text-8xl leading-none tracking-wider heading-gradient">WHAT'S ON</h1>
                <p class="mt-4 text-xl text-gray-300 max-w-2xl">The definitive guide to Birmingham's queer events scene.</p>
            </div>

            <div id="loading-state" class="text-center py-10">
                <div class="loader inline-block"></div>
                <p class="mt-4 text-gray-400">Loading events...</p>
            </div>
            
            <div id="event-grid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                </div>
            
            <div id="no-events" class="text-center py-10 hidden">
                <p class="text-2xl font-bold text-white">No events found</p>
                <p class="text-gray-400 mt-2">Try adjusting your filters or checking back later!</p>
            </div>

            <div id="load-more-container" class="text-center mt-12 hidden">
                <button id="load-more-btn" class="btn btn-secondary">Load More</button>
            </div>
        </section>

    </main>
    
    <div id="footer-placeholder"></div>

    <script src="/js/main.js" defer></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const eventGrid = document.getElementById('event-grid');
            const loadingState = document.getElementById('loading-state');
            const noEventsMessage = document.getElementById('no-events');
            const loadMoreContainer = document.getElementById('load-more-container');
            const loadMoreBtn = document.getElementById('load-more-btn');

            let currentOffset = null;
            let isFetching = false;

            const createEventCard = (event) => {
                const fields = event.fields;
                const card = document.createElement('a');
                card.href = `/event.html?id=${event.id}`;
                card.className = 'event-card';

                const imageUrl = fields['Promo Image'] && fields['Promo Image'][0] ? fields['Promo Image'][0].url : 'https://placehold.co/600x400/171717/FFF?text=Image';
                const eventDate = new Date(fields.Date);

                card.innerHTML = `
                    <div class="relative">
                        <img src="${imageUrl}" alt="${fields['Event Name']}" class="w-full h-48 object-cover rounded-t-lg">
                        <div class="absolute top-2 right-2 bg-black/70 backdrop-blur-sm text-white text-center rounded-md p-2 w-16">
                            <p class="text-2xl font-bold">${eventDate.toLocaleDateString('en-GB', { day: 'numeric' })}</p>
                            <p class="text-sm uppercase">${eventDate.toLocaleDateString('en-GB', { month: 'short' })}</p>
                        </div>
                    </div>
                    <div class="p-4">
                        <h3 class="font-bold text-xl text-white truncate">${fields['Event Name']}</h3>
                        <p class="text-gray-400 text-sm truncate">${fields.VenueText || 'Venue TBC'}</p>
                    </div>
                `;
                return card;
            };

            const fetchAndRenderEvents = async (offset = null) => {
                if (isFetching) return;
                isFetching = true;

                if (!offset) { // Initial load
                    loadingState.style.display = 'block';
                    eventGrid.innerHTML = '';
                    noEventsMessage.classList.add('hidden');
                } else { // Loading more
                    loadMoreBtn.textContent = 'Loading...';
                    loadMoreBtn.disabled = true;
                }

                try {
                    const params = new URLSearchParams(window.location.search);
                    if (offset) {
                        params.set('offset', offset);
                    }
                    
                    const response = await fetch(`/.netlify/functions/get-events?${params.toString()}`);
                    if (!response.ok) throw new Error('Failed to fetch events.');

                    const data = await response.json();

                    if (!offset) {
                        loadingState.style.display = 'none';
                    }

                    if (data.events && data.events.length > 0) {
                        data.events.forEach(event => {
                            eventGrid.appendChild(createEventCard(event));
                        });
                        currentOffset = data.offset;
                        if (currentOffset) {
                            loadMoreContainer.style.display = 'block';
                        } else {
                            loadMoreContainer.style.display = 'none';
                        }
                    } else if (!offset) {
                        noEventsMessage.classList.remove('hidden');
                    } else {
                         loadMoreContainer.style.display = 'none';
                    }

                } catch (error) {
                    console.error('Error fetching events:', error);
                    loadingState.style.display = 'none';
                    noEventsMessage.classList.remove('hidden');
                } finally {
                    isFetching = false;
                    if (offset) {
                        loadMoreBtn.textContent = 'Load More';
                        loadMoreBtn.disabled = false;
                    }
                }
            };

            // Initial fetch
            fetchAndRenderEvents();

            // Load more button
            loadMoreBtn.addEventListener('click', () => {
                fetchAndRenderEvents(currentOffset);
            });
        });
    </script>

</body>
</html>

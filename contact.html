<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact | Brum Out Loud</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Anton&family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="/css/main.css">
</head>
<body class="antialiased">

    <header class="p-8">
        <nav class="container mx-auto flex justify-between items-center">
            <a href="/" class="font-anton text-2xl tracking-widest text-white">BRUM OUT LOUD</a>
             <div class="hidden md:flex items-center space-x-8 font-semibold">
                <a href="/events.html" class="text-gray-300 hover:accent-color transition-colors">Events</a>
                <a href="/all-venues.html" class="text-gray-300 hover:accent-color transition-colors">Venues</a>
                <a href="/community.html" class="text-gray-300 hover:accent-color transition-colors">Community</a>
            </div>
            <a href="/get-listed.html" class="nav-cta">
                GET LISTED
            </a>
        </nav>
    </header>

    <main class="container mx-auto px-8 py-16">
        <section class="max-w-4xl mx-auto">
            <div class="text-center mb-16">
                <h1 class="font-anton text-7xl md:text-8xl leading-none tracking-wider heading-gradient">GET IN <span class="accent-color">TOUCH</span></h1>
                <p class="mt-4 text-xl text-gray-300 max-w-2xl mx-auto">Got a question, suggestion, or some hot goss? Drop us a line below.</p>
            </div>

            <form name="contact" method="POST" netlify class="card-bg p-8 md:p-12 space-y-6">
                 <div>
                    <label for="name" class="block text-sm font-semibold mb-2 accent-color-secondary">Your Name</label>
                    <input type="text" id="name" name="name" class="w-full p-3 bg-gray-900/50 rounded-lg border border-gray-700 focus:ring-2 focus:ring-accent-color focus:border-transparent outline-none" required>
                </div>
                <div>
                    <label for="email" class="block text-sm font-semibold mb-2 accent-color-secondary">Your Email</label>
                    <input type="email" id="email" name="email" class="w-full p-3 bg-gray-900/50 rounded-lg border border-gray-700 focus:ring-2 focus:ring-accent-color focus:border-transparent outline-none" required>
                </div>
                <div>
                    <label for="subject" class="block text-sm font-semibold mb-2 accent-color-secondary">Subject</label>
                    <input type="text" id="subject" name="subject" class="w-full p-3 bg-gray-900/50 rounded-lg border border-gray-700 focus:ring-2 focus:ring-accent-color focus:border-transparent outline-none" required>
                </div>
                <div>
                    <label for="message" class="block text-sm font-semibold mb-2 accent-color-secondary">Message</label>
                    <textarea id="message" name="message" rows="6" class="w-full p-3 bg-gray-900/50 rounded-lg border border-gray-700 focus:ring-2 focus:ring-accent-color focus:border-transparent outline-none" required></textarea>
                </div>
                <div class="text-right pt-4">
                    <button type="submit" class="bg-accent-color text-white font-bold py-3 px-8 rounded-lg hover:opacity-90 transition-opacity">Send Message</button>
                </div>
            </form>
        </section>
    </main>
    
    <footer class="border-t-2 border-gray-800 mt-32 p-8">
        <div class="container mx-auto grid md:grid-cols-2">
            <div>
                 <h3 class="font-anton text-5xl leading-tight text-white">BE SEEN,<br>BE HEARD.</h3>
                 <div class="flex space-x-6 text-2xl mt-6 text-gray-400">
                    <a href="#" class="hover:accent-color"><i class="fab fa-instagram"></i></a>
                    <a href="#" class="hover:accent-color"><i class="fab fa-facebook"></i></a>
                    <a href="#" class="hover:accent-color"><i class="fab fa-tiktok"></i></a>
                 </div>
            </div>
            <div class="grid grid-cols-2 gap-8 mt-8 md:mt-0">
                <div>
                    <h4 class="font-bold text-lg mb-4 text-white">Explore</h4>
                    <ul>
                        <li class="mb-2"><a href="/events.html" class="text-gray-400 hover:text-white">Events</a></li>
                        <li class="mb-2"><a href="/all-venues.html" class="text-gray-400 hover:text-white">Venues</a></li>
                        <li class="mb-2"><a href="/promoter-tool" class="text-gray-400 hover:text-white">Promoter Tools</a></li>
                    </ul>
                </div>
                 <div>
                    <h4 class="font-bold text-lg mb-4 text-white">About</h4>
                    <ul>
                        <li class="mb-2"><a href="/community.html" class="text-gray-400 hover:text-white">Community & FAQ</a></li>
                        <li class="mb-2"><a href="/contact" class="text-gray-400 hover:text-white">Contact</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </footer>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Get Listed | Brum Out Loud</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Anton&family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="/css/main.css">
</head>
<body class="antialiased">

    <header class="p-8">
        <nav class="container mx-auto flex justify-between items-center">
            <a href="/" class="font-anton text-2xl tracking-widest text-white">BRUM OUT LOUD</a>
             <div class="hidden md:flex items-center space-x-8 font-semibold">
                <a href="/events.html" class="text-gray-300 hover:accent-color transition-colors">Events</a>
                <a href="/all-venues.html" class="text-gray-300 hover:accent-color transition-colors">Venues</a>
                <a href="/community.html" class="text-gray-300 hover:accent-color transition-colors">Community</a>
            </div>
            <a href="/get-listed.html" class="nav-cta">
                GET LISTED
            </a>
        </nav>
    </header>

    <main class="container mx-auto px-8 py-16">
        <section class="max-w-4xl mx-auto">
            <div class="text-center mb-16">
                <h1 class="font-anton text-7xl md:text-8xl leading-none tracking-wider heading-gradient">GET YOUR <span class="accent-color">VENUE</span> LISTED</h1>
                <p class="mt-4 text-xl text-gray-300 max-w-2xl mx-auto">Join Birmingham's essential guide for the LGBTQ+ community and connect with a vibrant, engaged audience.</p>
            </div>

            <form name="venue-submission" id="venue-form" class="card-bg p-8 md:p-12 space-y-6" method="POST" action="/.netlify/functions/venue-submission" enctype="multipart/form-data">
                 <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <div>
                        <label for="venue-name" class="block text-sm font-semibold mb-2 accent-color-secondary">Venue Name</label>
                        <input type="text" id="venue-name" name="venue-name" class="w-full p-3 bg-gray-900/50 rounded-lg border border-gray-700" required>
                    </div>
                     <div>
                        <label for="address" class="block text-sm font-semibold mb-2 accent-color-secondary">Address</label>
                        <input type="text" id="address" name="address" class="w-full p-3 bg-gray-900/50 rounded-lg border border-gray-700" required>
                    </div>
                </div>
                <div>
                    <label for="description" class="block text-sm font-semibold mb-2 accent-color-secondary">The Vibe (Description)</label>
                    <textarea id="description" name="description" rows="4" class="w-full p-3 bg-gray-900/50 rounded-lg border border-gray-700" placeholder="e.g., A relaxed, friendly pub perfect for a quiet pint..."></textarea>
                </div>
                <div>
                    <label for="photo" class="block text-sm font-semibold mb-2 accent-color-secondary">Venue Photo</label>
                    <input type="file" id="photo" name="photo" class="w-full text-sm text-gray-400 file:mr-4 file:py-2 file:px-4 file:rounded-lg file:border-0 file:bg-gray-700 file:text-white hover:file:bg-gray-600" accept="image/png, image/jpeg, image/webp">
                </div>
                 <div>
                    <label for="contact-email" class="block text-sm font-semibold mb-2 accent-color-secondary">Your Contact Email (for verification)</label>
                    <input type="email" id="contact-email" name="contact-email" class="w-full p-3 bg-gray-900/50 rounded-lg border border-gray-700" required>
                </div>
                <div class="text-right pt-4">
                    <button type="submit" class="bg-accent-color text-white font-bold py-3 px-8 rounded-lg hover:opacity-90 transition-opacity">Submit for Review</button>
                </div>
            </form>
        </section>
    </main>
    
    <div id="footer-placeholder"></div>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            fetch('/global/footer.html')
                .then(response => response.ok ? response.text() : Promise.reject('Footer not found.'))
                .then(data => { document.getElementById('footer-placeholder').innerHTML = data; })
                .catch(error => console.error('Error loading footer:', error));
        });
    </script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enter Event Details | Brum Outloud</title>
    <meta name="description" content="Submit detailed information for your LGBTQ+ event in Birmingham to be featured on Brum Outloud.">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Anton&family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/main.css">
</head>
<body class="antialiased">

    <header class="p-8">
        <nav class="container mx-auto flex justify-between items-center">
            <a href="/" class="font-anton text-2xl tracking-widest text-white">BRUM OUT LOUD</a>
        </nav>
    </header>

    <main class="container mx-auto px-8 py-16">
        <section class="max-w-4xl mx-auto">
            <div id="form-header" class="text-center mb-12">
                </div>

            <div class="card-bg p-8 md:p-12">
                 <form id="single-event-form" class="space-y-6" method="POST" action="/.netlify/functions/event-submission" enctype="multipart/form-data">
                    <input type="hidden" id="venue-context" name="venueContext" value="">

                     <div class="grid md:grid-cols-2 gap-x-8 gap-y-6">
                        <div class="space-y-6">
                            <div><label for="event-name" class="block text-sm font-semibold mb-2 accent-color-secondary">Event Name</label><input type="text" name="event-name" class="w-full p-3 bg-gray-900/50 rounded-lg border border-gray-700" required></div>
                            <div id="address-container" class="hidden">
                                <label for="new-venue-address" class="block text-sm font-semibold mb-2 accent-color-secondary">New Venue Address</label>
                                <input type="text" id="new-venue-address" name="address" class="w-full p-3 bg-gray-900/50 rounded-lg border border-gray-700" placeholder="e.g., 123 Main Street, Birmingham">
                            </div>
                            <div><label for="description" class="block text-sm font-semibold mb-2 accent-color-secondary">Description</label><textarea name="description" rows="5" class="w-full p-3 bg-gray-900/50 rounded-lg border border-gray-700"></textarea></div>
                        </div>
                        <div class="space-y-6">
                            <div class="grid grid-cols-2 gap-4">
                                <div><label for="date" class="block text-sm font-semibold mb-2 accent-color-secondary">Date</label><input type="date" name="date" class="w-full p-3 bg-gray-900/50 rounded-lg border border-gray-700" required></div>
                                <div><label for="start-time" class="block text-sm font-semibold mb-2 accent-color-secondary">Start Time</label><input type="time" name="start-time" class="w-full p-3 bg-gray-900/50 rounded-lg border border-gray-700" required></div>
                            </div>
                            <div><label for="link" class="block text-sm font-semibold mb-2 accent-color-secondary">Ticket Link (Optional)</label><input type="url" name="link" class="w-full p-3 bg-gray-900/50 rounded-lg border border-gray-700" placeholder="https://"></div>
                            <div><label for="recurring-info" class="block text-sm font-semibold mb-2 accent-color-secondary">Recurring Info (Optional)</label><input type="text" name="recurring-info" class="w-full p-3 bg-gray-900/50 rounded-lg border border-gray-700" placeholder="e.g., Every Thursday"></div>
                            <div><label for="promo-image" class="block text-sm font-semibold mb-2 accent-color-secondary">Promo Image</label><input type="file" name="promo-image" class="w-full text-sm text-gray-400 file:mr-4 file:py-2 file:px-4 file:rounded-lg file:border-0 file:bg-gray-700 file:text-white hover:file:bg-gray-600" accept="image/png, image/jpeg, image/gif"></div>
                        </div>
                    </div>
                    <div class="text-right pt-4"><button type="submit" class="bg-accent-color text-white font-bold py-3 px-8 rounded-lg hover:opacity-90 transition-opacity">Submit Event</button></div>
                </form>
            </div>
        </section>
    </main>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const params = new URLSearchParams(window.location.search);
            const venueId = params.get('venueId');
            const newVenueName = params.get('newVenueName');
            
            const header = document.getElementById('form-header');
            const venueContextInput = document.getElementById('venue-context');
            const addressContainer = document.getElementById('address-container');
            const addressInput = document.getElementById('new-venue-address');

            if (venueId) {
                header.innerHTML = '<h1 class="font-anton text-5xl heading-gradient">Adding Event for an Existing Venue</h1>';
                venueContextInput.value = venueId;
            } else if (newVenueName) {
                header.innerHTML = `<h1 class="font-anton text-5xl heading-gradient">Adding Event for a New Venue</h1><p class="mt-2 text-xl text-gray-300">A new unlisted venue will be created for: <strong>${newVenueName}</strong></p>`;
                venueContextInput.value = newVenueName;
                // Show and require the address field for new venues
                addressContainer.classList.remove('hidden');
                addressInput.required = true;
            } else {
                 header.innerHTML = '<h1 class="font-anton text-5xl text-red-500">Error: No venue information provided.</h1><p class="mt-2 text-xl text-gray-300">Please start again from the submission page.</p>';
                 document.getElementById('single-event-form').style.display = 'none';
            }
        });
    </script>
</body>
</html>

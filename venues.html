<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Get Your LGBTQ+ Venue Listed in Birmingham | Brum Outloud</title>
    <meta name="description" content="List your LGBTQ+ friendly venue in Birmingham on Brum Outloud. Reach a vibrant community looking for queer spaces, bars, and clubs.">
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Anton&family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="/css/main.css">
</head>
<body class="antialiased">

    <header class="p-8">
        <nav class="container mx-auto flex justify-between items-center">
            <a href="/" class="font-anton text-2xl tracking-widest">BRUM OUT LOUD</a>
            <a href="/" class="bg-accent-color text-white font-bold py-3 px-6 rounded-lg hover:opacity-90 transition-opacity">
                BACK TO SITE
            </a>
        </nav>
    </header>

    <main class="container mx-auto px-8 py-8 relative z-10">
        <section class="max-w-4xl mx-auto">
            <div class="text-center mb-16">
                <h1 class="font-anton text-7xl md:text-8xl leading-none tracking-wider heading-gradient">
    LIST YOUR <span class="accent-color">LGBTQ+ VENUE</span> IN BIRMINGHAM
</h1>
<h2 class="mt-4 text-xl text-gray-300 max-w-2xl mx-auto">Connect with Birmingham's vibrant LGBTQ+ community and reach your new favourite customers.</h2>
            </div>

            <form name="venue-submission" id="venue-form" class="card-bg p-8 md:p-12 space-y-6" method="POST" action="/.netlify/functions/venue-submission" enctype="multipart/form-data">
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <div>
                        <label for="venue-name" class="block text-sm font-semibold mb-2">Venue Name</label>
                        <input type="text" id="venue-name" name="venue-name" class="w-full p-3 bg-gray-700 rounded-lg border border-gray-600 focus:ring-2 focus:ring-accent-color focus:border-accent-color outline-none" required>
                    </div>
                    <div>
                        <label for="address" class="block text-sm font-semibold mb-2">Address</label>
                        <input type="text" id="address" name="address" class="w-full p-3 bg-gray-700 rounded-lg border border-gray-600" required>
                    </div>
                </div>
                <div>
                    <label for="description" class="block text-sm font-semibold mb-2">The Vibe (Description)</label>
                    <textarea id="description" name="description" rows="4" class="w-full p-3 bg-gray-700 rounded-lg border border-gray-600" placeholder="e.g., A relaxed, friendly pub perfect for a quiet pint..."></textarea>
                </div>
                <div>
                    <label for="photo" class="block text-sm font-semibold mb-2">Venue Photo</label>
                    <input type="file" id="photo" name="photo" class="w-full text-sm text-gray-400 file:mr-4 file:py-2 file:px-4 file:rounded-lg file:border-0 file:text-sm file:font-semibold file:bg-gray-600 file:text-white hover:file:bg-gray-500" accept="image/png, image/jpeg, image/webp">
                </div>
                <div class="text-right pt-4">
                    <button type="submit" class="bg-accent-color text-white font-bold py-3 px-8 rounded-lg hover:opacity-90 transition-opacity">Submit for Review</button>
                </div>
            </form>
        </section>
    </main>

</body>
</html>

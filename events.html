<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Events | Brum Out Loud</title>

    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Anton&family=Poppins:wght@400;600;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="/css/main.css">
    <style>
        /* Existing styles from original code - PRESERVED */
        .popover {
            display: none;
            position: absolute;
            margin-top: 0.5rem;
            width: 18rem;
            border-radius: 0.75rem;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
            padding: 1rem;
            z-index: 20;
            background-color: #1e1e1e;
            border: 1px solid #2e2e2e;
        }
        .popover.show {
            display: block;
        }
        .popover-option {
            display: block;
            width: 100%;
            text-align: left;
            padding: 0.5rem 1rem;
            border-radius: 0.5rem;
            color: #D1D5DB;
        }
        .popover-option:hover {
            background-color: #374151;
        }
        .category-tag {
            display: inline-block;
            background-color: rgba(181, 100, 247, 0.1);
            color: #B564F7;
            font-size: 0.75rem; /* Default for larger screens */
            font-weight: 600;
            padding: 0.25rem 0.75rem; /* Default for larger screens */
            border-radius: 9999px;
            flex-shrink: 0; /* Prevent tags from shrinking */
        }

        @media (max-width: 767px) { /* For mobile devices */
            .category-tag {
                font-size: 0.625rem; /* Smaller font for mobile (10px) */
                padding: 0.125rem 0.5rem; /* Reduced padding for mobile */
            }
        }

        .tags-popover {
            width: max-content; /* Ensure it's only as wide as its content */
            white-space: normal; /* Allow content to wrap inside popover */
            display: flex; /* Make it a flex container */
            flex-wrap: wrap; /* Allow tags inside to wrap */
            gap: 0.5rem; /* Consistent gap between tags */
        }

        .more-tags-indicator {
            display: inline-block; /* Behave like a block, but flow with text */
            background-color: rgba(181, 100, 247, 0.1); /* Same background as category-tag */
            color: #B564F7; /* Same text color as category-tag */
            font-size: 0.75rem; /* Same font size as category-tag */
            font-weight: 600;
            padding: 0.25rem 0.75rem;
            border-radius: 9999px;
            cursor: pointer;
            position: absolute;
            right: 0;
            top: 0;
            z-index: 4;
        }

        @media (max-width: 767px) {
            .more-tags-indicator {
                font-size: 0.625rem;
                padding: 0.125rem 0.5rem;
            }
        }

        .event-tags-wrapper {
            position: relative;
        }
        .event-tags-wrapper::after {
            content: '';
            position: absolute;
            top: 0;
            right: 0;
            height: 100%;
            width: 40px;
            background: linear-gradient(to right, transparent, #1e1e1e 80%);
            pointer-events: none;
            z-index: 3;
        }

        .hamburger { cursor: pointer; width: 24px; height: 24px; transition: all 0.25s; position: relative; }
        .hamburger-top, .hamburger-middle, .hamburger-bottom { position: absolute; top: 0; left: 0; width: 24px; height: 3px; background: #fff; transform: rotate(0); transition: all 0.5s; }
        .hamburger-middle { transform: translateY(7px); }
        .hamburger-bottom { transform: translateY(14px); }
        .open .hamburger-top { transform: rotate(45deg) translateY(6px) translateX(6px); }
        .open .hamburger-middle { display: none; }
        .open .hamburger-bottom { transform: rotate(-45deg) translateY(6px) translateX(-6px); }

        .slideshow-wrapper { margin-bottom: 4rem; filter: drop-shadow(0 0 20px rgba(181, 100, 247, 0.25)); }
        .slideshow-container { position: relative; width: 100%; height: 450px; border-radius: 1rem; overflow: hidden; }
        .slide {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%; opacity: 0;
            transition: opacity 1s ease-in-out;
            display: flex; flex-direction: column; justify-content: flex-end;
            background-color: #1e1e1e;
        }
        .slide.active { opacity: 1; }
        .slide-overlay {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background-color: rgba(17, 17, 17, 0.75); z-index: 2;
        }
        .slide-inner-content {
            position: relative; display: flex; flex-direction: column; height: 100%; width: 100%; z-index: 3;
        }
        .slide-text-content {
            flex: 1; padding: 2rem; color: white; display: flex; flex-direction: column;
            justify-content: center; background: rgba(0,0,0,0.7); border-radius: 1rem;
        }
        .slide-poster-container {
            width: 100%; height: 50%; overflow: hidden; border-radius: 1rem 1rem 0 0;
            background-color: black; display: flex; justify-content: center; align-items: center;
        }
        .slide-poster-image {
            width: 100%; height: 100%; object-fit: contain; transition: transform 0.4s ease;
        }
        .slide:hover .slide-poster-image { transform: scale(1.05); }

        @media (min-width: 768px) {
            .slide-inner-content { flex-direction: row; }
            .slide-text-content {
                flex: 1; max-width: 55%; justify-content: center; background: transparent;
                border-radius: 0; padding-bottom: 2rem;
            }
            .slide-poster-container {
                width: 45%; height: 100%; border-radius: 0 1rem 1rem 0;
                position: absolute; right: 0; top: 0; background-color: black;
            }
            .slide-poster-image { border-radius: 0 1rem 1rem 0; }
            .slide-overlay { background: linear-gradient(to right, rgba(0,0,0,0.9) 0%, rgba(0,0,0,0.6) 40%, transparent 80%); }
        }

        .featured-banner-label {
            font-weight: 600; font-size: 0.875rem; text-transform: uppercase;
            letter-spacing: 0.05em; color: #B564F7; margin-bottom: 0.5rem;
        }
        .slide-title {
            font-family: 'Anton', sans-serif; font-size: 2.5rem; line-height: 1;
            text-shadow: 0 4px 15px rgba(0,0,0,0.6); margin-bottom: 0.5rem;
        }
        @media (min-width: 768px) { .slide-title { font-size: 3.5rem; } }
        .slide-venue { margin-top: 0.25rem; font-size: 1.125rem; opacity: 0.9; }
        .slide-description {
            font-size: 1rem; opacity: 0.8; margin-top: 0.75rem; display: -webkit-box;
            -webkit-line-clamp: 3; -webkit-box-orient: vertical; overflow: hidden; text-overflow: ellipsis;
        }
        .slide-content .cta-button {
            margin-top: 1rem; background-color: #B564F7; color: white; font-weight: 700;
            padding: 0.6rem 1.25rem; border-radius: 0.5rem; text-decoration: none;
            display: inline-block; transition: background-color 0.2s; font-size: 0.875rem;
        }
        .slide-content .cta-button:hover { background-color: #9d4fd6; }

        .slideshow-dots {
            position: absolute; bottom: 1.5rem; left: 50%; transform: translateX(-50%);
            z-index: 4; display: flex; gap: 0.75rem;
        }
        .dot { width: 10px; height: 10px; border-radius: 50%; background-color: rgba(255, 255, 255, 0.4);
            cursor: pointer; transition: background-color 0.3s ease; }
        .dot.active { background-color: white; }
        .featured-tag {
            position: absolute; top: 1.5rem; left: 1.5rem; background-color: rgba(0,0,0,0.5);
            backdrop-filter: blur(5px); color: white; padding: 0.5rem 1rem;
            border-radius: 9999px; font-size: 0.875rem; font-weight: 700; z-index: 4;
            display: flex; align-items: center; gap: 0.5rem;
            border: 1px solid rgba(255,255,255,0.2);
        }

        .item-card.boosted-listing {
            background-color: #2e2e2e; border-color: #B564F7;
            box-shadow: 0 0 20px rgba(181, 100, 247, 0.2); position: relative;
        }
        .boosted-listing-tag {
            position: absolute; top: 0.75rem; right: 0.75rem; background-color: #B564F7;
            color: white; padding: 0.25rem 0.5rem; border-radius: 0.25rem;
            font-size: 0.75rem; font-weight: 600; z-index: 2;
        }
        @media (max-width: 767px) {
            .item-card { flex-direction: row; align-items: center; }
            .item-card .item-card-image-container {
                width: 35%; min-width: 35%; aspect-ratio: 1/1;
                border-radius: 1rem 0 0 1rem; overflow: hidden;
            }
            .item-card .item-card-image { border-radius: 1rem 0 0 1rem; }
            .item-card .p-6 {
                width: 65%; padding-left: 1rem; padding-right: 1rem;
                padding-top: 0.75rem; padding-bottom: 0.75rem;
            }
            .item-card h3 { font-size: 1.1rem; line-height: 1.3; -webkit-line-clamp: 2; }
            .item-card p { font-size: 0.8rem; }
        }

        /* Styles for the toggle switch (from design system) */
        .toggle-dot {
            transition: transform 0.2s ease-in-out;
            /* Removed background-color here, using bg-white in HTML */
        }
        /* When checked, make the dot move */
        input:checked ~ .toggle-dot {
            transform: translateX(1.5rem); /* Move 1.5rem */
            /* Removed background-color: white !important; */
        }
        /* When checked, also change the background of the track */
        input:checked ~ .block {
             background-color: #B564F7; /* Primary accent color for track when active */
        }

        /* Custom styles for filter bar layout */
        /* Ensure filter buttons stretch to full width on mobile for better touch target */
        @media (max-width: 767px) {
            #filter-bar-container {
                display: grid; /* Changed to grid for 2 columns */
                grid-template-columns: repeat(2, 1fr); /* Two equal columns */
                gap: 0.75rem; /* Consistent gap */
                align-items: center; /* Vertically align items in grid */
            }
            /* Apply to all direct children of the filter bar for equal column distribution */
            #filter-bar-container > * {
                width: 100%; /* Fill the grid column */
                margin-left: 0 !important; /* Override any ml-auto */
            }
            /* Specific style for the NSFW toggle container to place it correctly */
            #nsfw-toggle-container {
                 grid-column: span 2; /* Make it span both columns on mobile */
                 order: 99; /* Push to the end of the flex container (now grid) so it wraps cleanly */
                 margin-top: 0.75rem; /* Add some space above it if it wraps */
                 width: 100%; /* Ensure it spans fully */
                 justify-content: space-between; /* Space out toggle and text */
            }
            /* Filter buttons inside grid should also fill their column */
            #filter-bar-container .filter-button {
                justify-content: center; /* Center text within buttons */
            }
            /* Popover width adjustment for mobile */
            .popover {
                width: calc(100% - 2rem);
                left: 1rem; right: 1rem;
            }
            /* Text labels for NSFW toggle on mobile */
            #nsfw-toggle-label {
                 justify-content: space-between;
            }
            #nsfw-mode-text-mobile {
                display: block; flex-grow: 1; text-align: right; padding-right: 0.5rem;
                white-space: nowrap; overflow: hidden; text-overflow: ellipsis;
            }
            #nsfw-mode-text-desktop {
                display: none;
            }
        }
        /* Desktop specific layout adjustments */
        @media (min-width: 768px) {
            #filter-bar-container {
                display: flex; /* Back to flex on desktop */
                flex-direction: row; flex-wrap: wrap; align-items: center;
                gap: 1rem; /* md:gap-4 from HTML */
            }
            /* Apply to all direct children for desktop flex distribution */
            #filter-bar-container > * {
                width: auto; /* Revert to auto width */
            }
            /* For the filter buttons, allow them to grow and enforce some base styling */
            #filter-bar-container .filter-button {
                flex-grow: 1; /* Allow to grow and take equal space */
                min-width: 120px; /* Optional: minimum width for aesthetic consistency */
                justify-content: center; /* Center text for equal distribution */
            }
            /* Specific adjustments for popover buttons as they contain spans/icons */
            #category-btn, #venue-btn, #custom-date-btn {
                min-width: 150px; /* Adjust as needed for content */
            }
            /* NSFW toggle for desktop */
            #nsfw-toggle-container {
                order: auto; margin-top: 0; margin-left: auto; width: auto;
                flex-grow: 0; /* Don't grow, maintain explicit width */
            }
            #nsfw-toggle-label {
                 justify-content: flex-start;
            }
            #nsfw-mode-text-mobile {
                display: none;
            }
            #nsfw-mode-text-desktop {
                display: inline;
            }
        }
    </style>
</head>
<body class="antialiased">

    <div id="header-placeholder"></div>

    <main class="container mx-auto px-8 py-16">

    <script>
        // --- Global State ---
        let allEvents = [];
        let featuredEvents = [];
        let activeDateFilter = { type: 'all', from: null, to: null };
        let activeCategoryFilter = 'all';
        let activeVenueFilter = 'all'; // Added activeVenueFilter
        let isSfwMode = true; // true = SFW (hide fetish), false = NSFW (show fetish)
        let allVenuesForFilter = []; // Stores unique venues associated with events

        // --- DOM Elements ---
        const eventGrid = document.getElementById('event-grid');
        const noResultsMessage = document.getElementById('no-results-message');
        const filterBarContainer = document.getElementById('filter-bar-container');
        const customDateBtn = document.getElementById('custom-date-btn');
        const customDatePopover = document.getElementById('custom-date-popover');
        const dateFromInput = document.getElementById('date-from');
        const dateToInput = document.getElementById('date-to');
        const categoryBtn = document.getElementById('category-btn');
        const categoryPopover = document.getElementById('category-popover');
        const clearFiltersBtn = document.getElementById('clear-filters-btn');
        const featuredEventsSection = document.getElementById('featured-events-section');
        const slideshowContainer = document.querySelector('#featured-banner .slideshow-container');
        const slideshowDotsContainer = document.querySelector('#featured-banner .slideshow-dots');
        // Added DOM elements for venue filter and NSFW toggle
        const venueBtn = document.getElementById('venue-btn');
        const venuePopover = document.getElementById('venue-popover');
        const nsfwToggle = document.getElementById('nsfw-toggle');
        const nsfwModeTextMobile = document.getElementById('nsfw-mode-text-mobile');
        const nsfwModeTextDesktop = document.getElementById('nsfw-mode-text-desktop');


        // --- Slideshow State ---
        let currentSlide = 0;
        let slideshowInterval;
        const SLIDESHOW_INTERVAL_TIME = 5000; // 5 seconds

        // --- Modal Functions ---
        function showEventModal() { document.getElementById('event-modal').style.display = 'flex'; }
        function hideEventModal() { document.getElementById('event-modal').style.display = 'none'; }

        // --- Date Helper ---
        const getToday = () => { const now = new Date(); now.setHours(0, 0, 0, 0); return now; };

        // --- Filtering Logic ---
        function applyFilters() {
            let filteredEvents = [...allEvents];
            const today = getToday();

            // Date Filters
            if (activeDateFilter.type !== 'all') {
                filteredEvents = filteredEvents.filter(event => {
                    const eventDate = new Date(event.date);
                    eventDate.setHours(0, 0, 0, 0);
                    switch (activeDateFilter.type) {
                        case 'today': return eventDate.getTime() === today.getTime();
                        case 'this-weekend':
                            const dayOfWeek = today.getDay();
                            const friday = new Date(today);
                            friday.setDate(today.getDate() - dayOfWeek + 5);
                            const sunday = new Date(friday);
                            sunday.setDate(friday.getDate() + 2);
                            return eventDate >= friday && eventDate <= sunday;
                        case 'custom':
                            const from = activeDateFilter.from ? new Date(activeDateFilter.from) : null;
                            const to = activeDateFilter.to ? new Date(activeDateFilter.to) : null;
                            if(from) from.setHours(0,0,0,0);
                            if(to) to.setHours(0,0,0,0);
                            if (from && to) return eventDate >= from && eventDate <= to;
                            if (from) return eventDate >= from;
                            if (to) return eventDate <= to;
                            return true;
                    }
                    return false;
                });
            }

            // Category Filter
            if (activeCategoryFilter !== 'all') {
                filteredEvents = filteredEvents.filter(e => e.category && e.category.includes(activeCategoryFilter));
            }
            
            // Venue Filter
            if (activeVenueFilter !== 'all') {
                filteredEvents = filteredEvents.filter(e => e.venue === activeVenueFilter);
            }

            // NSFW Filter
            if (isSfwMode) { // If SFW mode is active, filter out 'Fetish'
                filteredEvents = filteredEvents.filter(e => !(e.category && e.category.includes('Fetish')));
            }

            renderEvents(filteredEvents);
        }

        // --- Rendering ---
        function renderEvents(events) {
            eventGrid.innerHTML = '';
            eventGrid.style.display = events.length > 0 ? 'grid' : 'none';
            noResultsMessage.style.display = events.length > 0 ? 'none' : 'block';

            events.forEach(event => {
                const tagsHTML = event.category.map(cat => `<span class="category-tag">${cat}</span>`).join('');
                const imageUrl = event.image || 'https://placehold.co/400x400/1e1e1e/EAEAEA?text=Event';

                const isBoosted = event.isBoosted;

                const eventCard = `
                    <a href="/event/${event.slug}" class="item-card card-bg block group animate-fade-in flex flex-row md:flex-col ${isBoosted ? 'boosted-listing' : ''}">
                        ${isBoosted ? '<div class="boosted-listing-tag">BOOSTED</div>' : ''}
                        <div class="item-card-image-container w-1/3 md:w-full flex-shrink-0">
                            <img src="${imageUrl}" alt="${event.name}" class="item-card-image" loading="lazy">
                        </div>
                        <div class="p-6 w-2/3 md:w-full flex-grow">
                            <div class="mb-2 flex flex-wrap gap-2">${tagsHTML}</div>
                            <h3 class="font-bold text-xl text-white mb-2 group-hover:accent-color" title="${event.name}" style="overflow: hidden; display: -webkit-box; -webkit-box-orient: vertical; -webkit-line-clamp: 2;">${event.name}</h3>
                            <p class="text-gray-400 mb-1">${new Date(event.date).toLocaleDateString('en-GB', { day: 'numeric', month: 'long', hour: 'numeric', minute: '2-digit' })}</p>
                            <p class="text-gray-400">${event.venue}</p>
                        </div>
                    </a>`;
                eventGrid.insertAdjacentHTML('beforeend', eventCard);
            });
        }

        function renderCategoryOptions() {
            const categories = [...new Set(allEvents.flatMap(event => event.category))].filter(Boolean).sort();
            categoryPopover.innerHTML = '';

            const allButton = document.createElement('button');
            allButton.className = 'popover-option';
            allButton.textContent = 'All Categories';
            allButton.dataset.filterValue = 'all';
            categoryPopover.appendChild(allButton);

            categories.forEach(cat => {
                const button = document.createElement('button');
                button.className = 'popover-option';
                button.textContent = cat;
                button.dataset.filterValue = cat;
                categoryPopover.appendChild(button);
            });
        }

        // NEW: Render Venue Options (now uses allVenuesForFilter from get-events.js)
        function renderVenueOptions() {
            venuePopover.innerHTML = ''; // Clear existing options

            const allButton = document.createElement('button');
            allButton.className = 'popover-option';
            allButton.textContent = 'All Venues';
            allButton.dataset.filterValue = 'all';
            venuePopover.appendChild(allButton);

            // Populate from the allVenuesForFilter array
            allVenuesForFilter.forEach(venue => {
                const button = document.createElement('button');
                button.className = 'popover-option';
                button.textContent = venue.name;
                button.dataset.filterValue = venue.name; // Filter by venue name string
                venuePopover.appendChild(button);
            });
        }


        function resetFilters() {
            activeDateFilter = { type: 'all', from: null, to: null };
            activeCategoryFilter = 'all';
            activeVenueFilter = 'all'; // Reset venue filter
            isSfwMode = true; // Reset NSFW toggle to SFW

            // Reset active states for date filter buttons
            document.querySelectorAll('#filter-bar-container .filter-button[data-filter-type="date"]').forEach(b => b.classList.remove('active'));
            document.querySelector('#filter-bar-container .filter-button[data-filter-value="all"][data-filter-type="date"]').classList.add('active');
            
            // Reset popover button texts
            categoryBtn.querySelector('span').textContent = 'All Categories';
            venueBtn.querySelector('span').textContent = 'All Venues';
            
            // Reset NSFW toggle state and text
            nsfwToggle.checked = true;
            nsfwModeTextMobile.textContent = 'SFW Mode'; // Update mobile text
            nsfwModeTextDesktop.textContent = 'SFW Mode'; // Update desktop text

            dateFromInput.value = '';
            dateToInput.value = '';
            applyFilters();
        }

        // --- Popover & Filter Event Listeners ---
        function setupEventListeners() {
            filterBarContainer.addEventListener('click', e => {
                const button = e.target.closest('.filter-button');
                // Ensure the clicked element is a filter button and not part of a popover or the toggle itself
                // Also ensure it's not the actual NSFW toggle itself (nsfwToggle element)
                if (!button || button.id === 'custom-date-btn' || button.id === 'category-btn' || button.id === 'venue-btn' || button.contains(nsfwToggle)) {
                    return;
                }

                // If it's a date filter button (All Upcoming, Today, This Weekend)
                if (button.dataset.filterType === 'date') {
                    document.querySelectorAll('#filter-bar-container .filter-button[data-filter-type="date"]').forEach(b => b.classList.remove('active'));
                    button.classList.add('active');

                    activeDateFilter.type = button.dataset.filterValue;
                    activeDateFilter.from = null;
                    activeDateFilter.to = null;
                    applyFilters();
                }
            });

            customDateBtn.addEventListener('click', (e) => { e.stopPropagation(); categoryPopover.classList.remove('show'); venuePopover.classList.remove('show'); customDatePopover.classList.toggle('show'); });
            categoryBtn.addEventListener('click', (e) => { e.stopPropagation(); customDatePopover.classList.remove('show'); venuePopover.classList.remove('show'); categoryPopover.classList.toggle('show'); });
            venueBtn.addEventListener('click', (e) => { e.stopPropagation(); customDatePopover.classList.remove('show'); categoryPopover.classList.remove('show'); venuePopover.classList.remove('show'); }); // Corrected to close all others
            
            clearFiltersBtn.addEventListener('click', resetFilters);

            [dateFromInput, dateToInput].forEach(input => {
                input.addEventListener('change', () => {
                    activeDateFilter.type = 'custom';
                    activeDateFilter.from = dateFromInput.value;
                    activeDateFilter.to = dateToInput.value;
                    document.querySelectorAll('#filter-bar-container .filter-button[data-filter-type="date"]').forEach(b => b.classList.remove('active'));
                    customDateBtn.classList.add('active');
                    applyFilters();
                });
            });

            categoryPopover.addEventListener('click', e => {
                const button = e.target.closest('.popover-option');
                if(!button) return;
                activeCategoryFilter = button.dataset.filterValue;
                categoryBtn.querySelector('span').textContent = button.textContent;
                categoryPopover.classList.remove('show');
                applyFilters();
            });

            // NEW: Venue Popover Event Listener
            venuePopover.addEventListener('click', e => {
                const button = e.target.closest('.popover-option');
                if(!button) return;
                activeVenueFilter = button.dataset.filterValue;
                venueBtn.querySelector('span').textContent = button.textContent;
                venuePopover.classList.remove('show');
                applyFilters();
            });

            // NEW: NSFW Toggle Event Listener
            nsfwToggle.addEventListener('change', () => {
                isSfwMode = nsfwToggle.checked;
                nsfwModeTextMobile.textContent = isSfwMode ? 'SFW Mode' : 'NSFW Mode'; // Update mobile text
                nsfwModeTextDesktop.textContent = isSfwMode ? 'SFW Mode' : 'NSFW Mode'; // Update desktop text
                applyFilters();
            });


            window.addEventListener('click', () => { 
                customDatePopover.classList.remove('show'); 
                categoryPopover.classList.remove('show'); 
                venuePopover.classList.remove('show');
            });
        }

        // --- Slideshow Functions (Unchanged) ---
        function showSlide(index) {
            const slides = slideshowContainer.querySelectorAll('.slide');
            const dots = slideshowDotsContainer.querySelectorAll('.dot');

            if (slides.length === 0) return;

            // Loop slides if index is out of bounds
            if (index >= slides.length) currentSlide = 0;
            else if (index < 0) currentSlide = slides.length - 1;
            else currentSlide = index;

            // Hide all slides and deactivate all dots
            slides.forEach(slide => slide.classList.remove('active'));
            dots.forEach(dot => dot.classList.remove('active'));

            // Show the current slide and activate the current dot
            slides[currentSlide].classList.add('active');
            dots[currentSlide].classList.add('active');

            // Reset the interval
            clearInterval(slideshowInterval);
            slideshowInterval = setInterval(() => showSlide(currentSlide + 1), SLIDESHOW_INTERVAL_TIME);
        }

        function createSlideshowElements() {
            slideshowContainer.innerHTML = ''; // Clear existing slides
            slideshowDotsContainer.innerHTML = ''; // Clear existing dots

            if (featuredEvents.length === 0) {
                featuredEventsSection.classList.add('hidden'); // Hide the entire section if no featured events
                return;
            } else {
                featuredEventsSection.classList.remove('hidden'); // Show the section if featured events exist
            }

            featuredEvents.forEach((event, index) => {
                const slideDiv = document.createElement('div');
                slideDiv.classList.add('slide');
                if (index === 0) slideDiv.classList.add('active'); // First slide active by default

                const imageUrl = event.image || 'https://placehold.co/1200x350/1e1e1e/EAEAEA?text=Featured+Event';
                // Format date similar to existing events.html logic
                const formattedDate = new Date(event.date).toLocaleDateString('en-GB', { weekday: 'long', day: 'numeric', month: 'long' });

                slideDiv.innerHTML = `
                    <div class="featured-tag"><i class="fas fa-star"></i> FEATURED BANNER</div>
                    <div class="slide-overlay"></div>
                    <div class="slide-inner-content">
                        <div class="slide-text-content">
                            <p class="featured-banner-label">Featured Event</p>
                            <h3 class="slide-title">${event.name}</h3>
                            <p class="slide-venue">${event.venue}</p>
                            <p class="slide-description">${event.description || ''}</p>
                            <a href="/event/${event.slug}" class="cta-button">View Event</a>
                        </div>
                        <div class="slide-poster-container">
                            <img class="slide-poster-image" src="${imageUrl}" alt="${event.name} Poster">
                        </div>
                    </div>
                `;
                slideshowContainer.appendChild(slideDiv);

                const dotSpan = document.createElement('span');
                dotSpan.classList.add('dot');
                if (index === 0) dotSpan.classList.add('active');
                dotSpan.dataset.slide = index;
                dotSpan.addEventListener('click', () => showSlide(index));
                slideshowDotsContainer.appendChild(dotSpan);
            });

            // Start slideshow if there's more than one slide
            if (featuredEvents.length > 1) {
                showSlide(0); // Initialize first slide and start interval
            } else {
                clearInterval(slideshowInterval); // Clear any existing interval if only one or no slides
            }
        }


        // --- Initial Data Fetch & Processing ---
        async function initializePage() {
            try {
                // Fetch events and venues from your Netlify function
                const response = await fetch('/.netlify/functions/get-events');
                const data = await response.json(); // Now expects { events: [], venues: [] }

                // Assign fetched data to global state
                allEvents = data.events.sort((a, b) => new Date(a.date) - new Date(b.date));
                allVenuesForFilter = data.venues; // Assign the unique venues list
                
                // Initialize NSFW toggle state and text
                nsfwToggle.checked = isSfwMode;
                nsfwModeTextMobile.textContent = isSfwMode ? 'SFW Mode' : 'NSFW Mode';
                nsfwModeTextDesktop.textContent = isSfwMode ? 'SFW Mode' : 'NSFW Mode';


                // Featured events logic (unchanged, will be hidden if featuredEvents is empty)
                // featuredEvents = allEvents.filter(event => event.isFeatured);
                featuredEvents = []; // Explicitly clear featuredEvents to hide the banner

                createSlideshowElements(); // Render featured banner

                renderCategoryOptions();
                renderVenueOptions(); // Render venue filter options from fetched data
                setupEventListeners();
                applyFilters(); // Apply initial filters after all data is loaded and setup
            } catch (error) {
                console.error("Error fetching events:", error);
                eventGrid.innerHTML = '<p class="col-span-full text-center text-red-400">Failed to load events.</p>';
            }
        }

        // Call initializePage when the DOM is fully loaded
        document.addEventListener('DOMContentLoaded', initializePage);
    </script>
    <script src="/js/main.js"></script>

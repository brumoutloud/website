<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Venue | Admin Panel</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Anton&family=Poppins:wght@400;600;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="/css/main.css">
    <script type="module" src="/js/auth-guard.js"></script>
    <style>
        /* Existing styles from original file */
        .tag-missing{display:inline-block;background-color:rgba(239,68,68,.1);color:#F87171;font-size:.75rem;font-weight:600;padding:.25rem .75rem;border-radius:9999px;margin-right:.5rem;margin-bottom:.5rem}.filter-button{padding:.5rem 1rem;border-radius:.5rem;font-weight:600;transition:background-color .2s,color .2s;background-color:rgba(255,255,255,.05);color:#d1d5db}.filter-button.active{background-color:#E83A99;color:#fff}.filter-button:hover:not(.active){background-color:rgba(255,255,255,.1)}
    </style>
</head>
<body class="antialiased">

    <div id="header-placeholder"></div>

    <main class="container mx-auto px-8 py-16">
        <!-- Breadcrumbs for Admin Add Venue -->
        <nav class="flex mb-8" aria-label="Breadcrumb">
            <ol role="list" class="flex items-center space-x-4">
                <li><a href="/" class="text-gray-400 hover:text-white">Home</a></li>
                <li>
                    <div class="flex items-center">
                        <i class="fas fa-chevron-right fa-xs text-gray-500 flex-shrink-0"></i>
                        <a href="/admin/settings" class="ml-4 text-gray-400 hover:text-white">Admin</a>
                    </div>
                </li>
                <li>
                    <div class="flex items-center">
                        <i class="fas fa-chevron-right fa-xs text-gray-500 flex-shrink-0"></i>
                        <a href="/admin/add-venue" aria-current="page" class="ml-4 font-medium text-white">Add Venue</a>
                    </div>
                </li>
            </ol>
        </nav>

        <section class="max-w-4xl mx-auto">
            <div class="text-center mb-16">
                <h1 class="font-anton text-7xl md:text-8xl leading-none tracking-wider heading-gradient">ADD NEW <span class="accent-color">VENUE</span></h1>
                <p class="mt-4 text-xl text-gray-300 max-w-2xl mx-auto">Quickly add a new venue record to the database.</p>
            </div>
            
            <div class="card-bg p-8 md:p-12">
                <form id="add-venue-form" class="space-y-6">
                    <div>
                        <label for="venue-name" class="block text-sm font-semibold mb-2 accent-color-secondary">Venue Name</label>
                        <input type="text" id="venue-name" name="venue-name" class="w-full p-3 bg-gray-900/50 rounded-lg border border-gray-700" required>
                    </div>
                    <div>
                        <label for="address" class="block text-sm font-semibold mb-2 accent-color-secondary">Address</label>
                        <input type="text" id="address" name="address" class="w-full p-3 bg-gray-900/50 rounded-lg border border-gray-700" required>
                    </div>
                    <div>
                        <label for="website" class="block text-sm font-semibold mb-2 accent-color-secondary">Website (Optional)</label>
                        <input type="url" id="website" name="website" class="w-full p-3 bg-gray-900/50 rounded-lg border border-gray-700" placeholder="https://">
                    </div>
                    <div>
                        <label for="description" class="block text-sm font-semibold mb-2 accent-color-secondary">Description (Optional)</label>
                        <textarea id="description" name="description" rows="4" class="w-full p-3 bg-gray-900/50 rounded-lg border border-gray-700"></textarea>
                    </div>
                    <div>
                        <label for="logo" class="block text-sm font-semibold mb-2 accent-color-secondary">Venue Photo (Optional)</label>
                        <input type="file" id="logo" name="logo" class="w-full text-sm text-gray-400 file:mr-4 file:py-2 file:px-4 file:rounded-lg file:border-0 file:bg-gray-700 file:text-white hover:file:bg-gray-600" accept="image/png, image/jpeg, image/webp">
                    </div>
                    <div id="form-status" class="text-center hidden p-4 rounded-lg"></div>
                    <div class="text-right pt-4">
                        <button type="submit" id="submit-button" class="bg-accent-color text-white font-bold py-3 px-8 rounded-lg hover:opacity-90 transition-opacity">Add Venue</button>
                    </div>
                </form>
            </div>
        </section>
    </main>

    <div id="footer-placeholder"></div>
    <script src="/js/main.js" defer></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const form = document.getElementById('add-venue-form');
            const statusDiv = document.getElementById('form-status');
            const submitButton = document.getElementById('submit-button');

            form.addEventListener('submit', async (e) => {
                e.preventDefault();
                submitButton.disabled = true;
                statusDiv.textContent = 'Adding venue, please wait...';
                statusDiv.className = 'text-center p-4 rounded-lg bg-gray-700 text-white';
                statusDiv.classList.remove('hidden');

                const formData = new FormData(form);

                try {
                    const response = await fetch('/.netlify/functions/venue-submission', {
                        method: 'POST',
                        body: formData
                    });
                    const result = await response.json();

                    if (!response.ok || !result.success) {
                        throw new Error(result.message || 'Server error during venue submission.');
                    }
                    
                    statusDiv.textContent = 'Success! Venue added successfully.';
                    statusDiv.className = 'text-center p-4 rounded-lg bg-green-800 text-white';
                    form.reset();
                } catch (error) {
                    statusDiv.textContent = `Error: ${error.message}`;
                    statusDiv.className = 'text-center p-4 rounded-lg bg-red-800 text-white';
                } finally {
                    submitButton.disabled = false;
                }
            });
        });
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Events | Brum Out Loud</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Anton&family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="/css/main.css">
</head>
<body class="antialiased">

    <header class="p-8">
        <nav class="container mx-auto flex justify-between items-center">
            <a href="/" class="font-anton text-2xl tracking-widest text-white">BRUM OUT LOUD</a>
            <div class="hidden md:flex items-center space-x-8 font-semibold">
                <a href="/events.html" class="nav-link accent-color transition-colors">Events</a>
                <a href="/all-venues.html" class="nav-link text-gray-300 hover:accent-color transition-colors">Venues</a>
                <a href="/community.html" class="text-gray-300 hover:accent-color transition-colors">Community</a>
            </div>
            <button onclick="showEventModal()" class="bg-accent-color-secondary text-gray-800 font-bold py-3 px-6 rounded-lg hover:opacity-90 transition-opacity">
                SUBMIT EVENT
            </button>
        </nav>
    </header>

    <main class="container mx-auto px-8 py-16">
        <section id="whats-on">
            <div class="text-center mb-16">
                <h1 class="font-anton text-7xl md:text-8xl leading-none tracking-wider heading-gradient">WHAT'S <span class="accent-color">ON</span></h1>
                <p class="mt-4 text-xl text-gray-300 max-w-2xl mx-auto">Your guide to the best LGBTQ+ events across Birmingham.</p>
            </div>
            <div id="event-grid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
                <p class="col-span-full text-center text-gray-400">Loading events...</p>
            </div>
        </section>
    </main>
    
    <!-- Redesigned Event Submission Modal -->
    <div id="event-modal" class="fixed inset-0 bg-black/80 backdrop-blur-sm flex items-center justify-center p-4 z-50 hidden" style="display: none;">
        <div class="w-full max-w-2xl">
             <form name="event-submission" class="card-bg p-8 md:p-12 space-y-6 relative" method="POST" action="/.netlify/functions/event-submission" enctype="multipart/form-data">
                <button type="button" onclick="hideEventModal()" class="absolute top-4 right-4 text-gray-500 hover:text-white text-2xl">&times;</button>
                <h3 class="font-anton text-4xl text-center heading-gradient mb-4">Submit an <span class="accent-color">Event</span></h3>
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <div>
                        <label for="event-name" class="block text-sm font-semibold mb-2 accent-color-secondary">Event Name</label>
                        <input type="text" id="event-name" name="event-name" class="w-full p-3 bg-gray-900/50 rounded-lg border border-gray-700 focus:ring-2 focus:ring-accent-color focus:border-accent-color outline-none" required>
                    </div>
                     <div>
                        <label for="venue" class="block text-sm font-semibold mb-2 accent-color-secondary">Venue Name</label>
                        <input type="text" id="venue" name="venue" class="w-full p-3 bg-gray-900/50 rounded-lg border border-gray-700" required>
                    </div>
                </div>
                 <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <div>
                        <label for="date" class="block text-sm font-semibold mb-2 accent-color-secondary">Date</label>
                        <input type="date" id="date" name="date" class="w-full p-3 bg-gray-900/50 rounded-lg border border-gray-700" required>
                    </div>
                     <div>
                        <label for="start-time" class="block text-sm font-semibold mb-2 accent-color-secondary">Start Time</label>
                        <input type="time" id="start-time" name="start-time" class="w-full p-3 bg-gray-900/50 rounded-lg border border-gray-700" required>
                    </div>
                </div>
                <div>
                    <label for="description" class="block text-sm font-semibold mb-2 accent-color-secondary">Description</label>
                    <textarea id="description" name="description" rows="4" class="w-full p-3 bg-gray-900/50 rounded-lg border border-gray-700" placeholder="Tell us about the event..."></textarea>
                </div>
                <div>
                    <label for="promo-image" class="block text-sm font-semibold mb-2 accent-color-secondary">Promo Image</label>
                    <input type="file" id="promo-image" name="promo-image" class="w-full text-sm text-gray-400 file:mr-4 file:py-2 file:px-4 file:rounded-lg file:border-0 file:text-sm file:font-semibold file:bg-gray-700 file:text-white hover:file:bg-gray-600" accept="image/png, image/jpeg, image/webp">
                </div>
                <div class="text-right pt-4">
                    <button type="submit" class="bg-accent-color text-white font-bold py-3 px-8 rounded-lg hover:opacity-90 transition-opacity">Submit Event</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        function showEventModal() { document.getElementById('event-modal').style.display = 'flex'; }
        function hideEventModal() { document.getElementById('event-modal').style.display = 'none'; }
        
        async function renderEvents() {
            try {
                const eventsResponse = await fetch('/.netlify/functions/get-events');
                const events = await eventsResponse.json();
                const eventGrid = document.getElementById('event-grid');
                eventGrid.innerHTML = ''; 
                if (events && events.length > 0) {
                    events.forEach(event => {
                        const eventCard = `
                            <a href="/event/${event.slug}" class="item-card card-bg block group">
                                <div class="item-card-image-container">
                                    <img src="${event.image || 'https://placehold.co/400x400/1e1e1e/EAEAEA?text=Event'}" alt="${event.name}" class="item-card-image" loading="lazy">
                                </div>
                                <div class="p-6">
                                    <h3 class="font-bold text-xl text-white mb-2 truncate group-hover:accent-color">${event.name}</h3>
                                    <p class="text-gray-400 mb-1">${new Date(event.date).toLocaleDateString('en-GB', { day: 'numeric', month: 'long', hour: 'numeric', minute: '2-digit' })}</p>
                                    <p class="text-gray-400">${event.venue}</p>
                                </div>
                            </a>
                        `;
                        eventGrid.insertAdjacentHTML('beforeend', eventCard);
                    });
                } else {
                    eventGrid.innerHTML = '<p class="col-span-full text-center text-gray-400">No upcoming events found.</p>';
                }
            } catch (error) {
                console.error("Error fetching events:", error);
                document.getElementById('event-grid').innerHTML = '<p class="col-span-full text-center text-red-400">Failed to load events.</p>';
            }
        }

        document.addEventListener('DOMContentLoaded', renderEvents);
    </script>
</body>
</html>

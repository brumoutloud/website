<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Events | Admin Panel</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Anton&family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="/css/main.css">
    <script type="module" src="/js/auth-guard.js"></script>
</head>
<body class="antialiased">

    <header class="p-8">
        <nav class="container mx-auto flex justify-between items-center">
            <a href="/" class="font-anton text-2xl tracking-widest text-white">BRUM OUT LOUD</a>
            <a href="/admin/settings" class="text-gray-300 hover:text-white">Back to Admin Settings</a>
        </nav>
    </header>

    <main class="container mx-auto px-8 py-16">
        <section class="max-w-4xl mx-auto">
            <div class="flex justify-between items-center mb-16">
                <div class="text-left">
                    <h1 class="font-anton text-7xl md:text-8xl leading-none tracking-wider heading-gradient">MANAGE <span class="accent-color">EVENTS</span></h1>
                    <p class="mt-4 text-xl text-gray-300 max-w-2xl">Edit existing approved events or create a new one.</p>
                </div>
                <button id="add-event-btn" class="bg-green-600 text-white font-bold py-3 px-6 rounded-lg whitespace-nowrap hover:bg-green-500 transition-colors flex-shrink-0">
                    <i class="fas fa-plus mr-2"></i> Add New Event
                </button>
            </div>
            
            <div id="event-list" class="space-y-4">
                </div>

            <div id="loading-state" class="text-center py-10">
                <div class="loader inline-block"></div>
                <p class="mt-4 text-gray-400">Loading approved events...</p>
            </div>
            
            <div id="load-more-container" class="text-center mt-8 hidden">
                <button id="load-more-btn" class="bg-gray-700 text-white font-bold py-3 px-8 rounded-lg hover:bg-gray-600">Load More</button>
            </div>
        </section>
    </main>

    <div id="edit-modal" class="fixed inset-0 bg-black/80 backdrop-blur-sm flex items-center justify-center p-4 z-50 hidden">
        </div>
    
    <script>
        const eventList = document.getElementById('event-list');
        const loadingState = document.getElementById('loading-state');
        const loadMoreContainer = document.getElementById('load-more-container');
        const loadMoreBtn = document.getElementById('load-more-btn');
        let currentOffset = null;
        
        // ... all other variables and functions like renderEvent, populateEditForm, etc. remain the same ...

        // **NEW**: Updated fetching function to handle pagination
        async function fetchEvents(offset = null) {
            let url = '/.netlify/functions/get-events?view=admin';
            if (offset) {
                url += `&offset=${offset}`;
            }
            
            const response = await fetch(url);
            if (!response.ok) {
                const errorData = await response.json();
                throw new Error(errorData.details || 'Could not fetch admin event data');
            }
            return await response.json();
        }

        function handleFetchedEvents(data) {
            if (!data || !data.events || data.events.length === 0) {
                if (!currentOffset) { // Only show if it's the very first fetch
                     eventList.innerHTML = '<p class="text-center text-gray-400">No approved events found.</p>';
                }
                loadMoreContainer.style.display = 'none';
                return;
            }

            data.events.forEach(renderEvent);
            currentOffset = data.offset; // Save the offset for the next page

            if (currentOffset) {
                loadMoreContainer.style.display = 'block';
            } else {
                loadMoreContainer.style.display = 'none';
            }
        }

        // Initial page load
        document.addEventListener('DOMContentLoaded', async () => {
            try {
                const data = await fetchEvents();
                loadingState.style.display = 'none';
                handleFetchedEvents(data);
            } catch (error) {
                loadingState.innerHTML = `<p class="text-red-400">Error loading events: ${error.message}</p>`;
            }
        });

        // Handle "Load More" button clicks
        loadMoreBtn.addEventListener('click', async () => {
            if (!currentOffset) return;

            loadMoreBtn.disabled = true;
            loadMoreBtn.textContent = 'Loading...';

            try {
                const data = await fetchEvents(currentOffset);
                handleFetchedEvents(data);
            } catch (error) {
                alert(`Error loading more events: ${error.message}`);
            } finally {
                loadMoreBtn.disabled = false;
                loadMoreBtn.textContent = 'Load More';
            }
        });

        // ... all other event listeners for add, edit, save, etc. remain the same ...
    </script>
</body>
</html>

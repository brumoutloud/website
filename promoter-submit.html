<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Submit an Event | Brum Out Loud</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Anton&family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="/css/main.css">
</head>
<body class="antialiased">

    <header class="p-8">
        <nav class="container mx-auto flex justify-between items-center">
            <a href="/" class="font-anton text-2xl tracking-widest text-white">BRUM OUT LOUD</a>
        </nav>
    </header>

    <main class="container mx-auto px-8 py-16">
        <section class="max-w-xl mx-auto">
            <div class="text-center mb-12">
                <h1 class="font-anton text-7xl md:text-8xl leading-none tracking-wider heading-gradient">SUBMIT AN <span class="accent-color">EVENT</span></h1>
                <p class="mt-4 text-xl text-gray-300">Let's start with the venue. Enter the name of the venue for your event below.</p>
            </div>

            <div class="card-bg p-8 md:p-12">
                <form action="/.netlify/functions/find-venue" method="GET" class="space-y-4">
                    <div>
                        <label for="venue-name-search" class="block text-xl font-semibold mb-3 text-center accent-color-secondary">Venue Name</label>
                        <input type="text" id="venue-name-search" name="name" class="w-full p-4 text-center text-lg bg-gray-900/50 rounded-lg border border-gray-700" placeholder="e.g., The Nightingale Club" required>
                    </div>
                    <div class="text-center pt-4">
                        <button type="submit" class="bg-accent-color text-white font-bold py-3 px-8 rounded-lg hover:opacity-90 transition-opacity text-lg">Continue</button>
                    </div>
                </form>
            </div>
        </section>
    </main>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BrumOutLoud - Your Guide to LGBTQ+ Birmingham</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Anton&family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="/css/main.css">
</head>
<body class="antialiased">

    <header class="p-8">
        <nav class="container mx-auto flex justify-between items-center">
            <a href="/" class="font-anton text-2xl tracking-widest">BRUM OUT LOUD</a>
            <div class="hidden md:flex items-center space-x-8 font-semibold">
                <a href="#whats-on" class="nav-link hover:accent-color transition-colors">Events</a>
                <a href="#venues" class="nav-link hover:accent-color transition-colors">Venues</a>
                <a href="/community.html" class="hover:accent-color transition-colors">Community</a>
            </div>
            <a href="/venues.html" class="bg-accent-color text-white font-bold py-3 px-6 rounded-lg hover:opacity-90 transition-opacity">
                GET LISTED
            </a>
        </nav>
    </header>

    <main class="container mx-auto px-8 py-16">

        <section class="text-center mb-32">
            <h1 class="font-anton text-7xl md:text-9xl lg:text-[10rem] leading-none tracking-wider heading-gradient">
                OUR CITY. <br><span class="accent-color">OUR</span> SCENE.
            </h1>
            <p class="mt-4 text-xl font-semibold tracking-widest">YOUR GUIDE TO LGBTQ+ BIRMINGHAM</p>
        </section>

        <section id="whats-on">
            <div class="flex items-center gap-6 mb-8">
                <div class="spark-icon accent-color">✦</div>
                <h2 class="font-anton text-4xl md:text-6xl">WHAT'S ON</h2>
            </div>
            <div id="event-grid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
                <p class="col-span-full text-center text-gray-400">Loading events...</p>
            </div>
        </section>

        <section id="venues" class="mt-32">
             <div class="flex items-center gap-6 mb-8">
                <div class="spark-icon accent-color-secondary">✦</div>
                <h2 class="font-anton text-4xl md:text-6xl">VENUES</h2>
            </div>
            <div id="venue-grid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
                <p class="col-span-full text-center text-gray-400">Loading venues...</p>
            </div>
        </section>
    </main>

    <footer class="border-t-2 border-gray-800 mt-32 p-8">
        <div class="container mx-auto grid md:grid-cols-2">
            <div>
                 <h3 class="font-anton text-5xl leading-tight">BE SEEN,<br>BE HEARD.</h3>
                 <div class="flex space-x-6 text-2xl mt-6">
                    <a href="#" class="hover:accent-color"><i class="fab fa-instagram"></i></a>
                    <a href="#" class="hover:accent-color"><i class="fab fa-facebook"></i></a>
                    <a href="#" class="hover:accent-color"><i class="fab fa-tiktok"></i></a>
                 </div>
            </div>
            <div class="grid grid-cols-2 gap-8 mt-8 md:mt-0">
                <div>
                    <h4 class="font-bold text-lg mb-4">Explore</h4>
                    <ul>
                        <li class="mb-2"><a href="#whats-on" class="text-gray-400 hover:text-white">Events</a></li>
                        <li class="mb-2"><a href="#venues" class="text-gray-400 hover:text-white">Venues</a></li>
                        <li class="mb-2"><a href="/venues.html" class="text-gray-400 hover:text-white">Submit Content</a></li>
                    </ul>
                </div>
                 <div>
                    <h4 class="font-bold text-lg mb-4">About</h4>
                    <ul>
                        <li class="mb-2"><a href="/community.html" class="text-gray-400 hover:text-white">Community & FAQ</a></li>
                        <li class="mb-2"><a href="mailto:hello@brumoutloud.co.uk" class="text-gray-400 hover:text-white">Contact</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </footer>
    
    <script>
        async function renderDynamicContent() {
            // Fetch and render events
            try {
                const eventsResponse = await fetch('/.netlify/functions/get-events');
                const events = await eventsResponse.json();
                const eventGrid = document.getElementById('event-grid');
                eventGrid.innerHTML = ''; 
                if (events && events.length > 0) {
                    events.forEach(event => {
                        const eventCard = `
                            <a href="/event/${event.slug}" class="item-card card-bg block group">
                                <div class="item-card-image-container">
                                    <img src="${event.image || 'https://placehold.co/400x400/1a1a1a/f5efe6?text=Event'}" alt="${event.name}" class="item-card-image" loading="lazy">
                                </div>
                                <div class="p-6">
                                    <h3 class="font-bold text-xl text-white mb-2 truncate group-hover:accent-color">${event.name}</h3>
                                    <p class="text-gray-400 mb-1">${new Date(event.date).toLocaleDateString('en-GB', { day: 'numeric', month: 'long', hour: 'numeric', minute: '2-digit' })}</p>
                                    <p class="text-gray-400">${event.venue}</p>
                                </div>
                            </a>
                        `;
                        eventGrid.insertAdjacentHTML('beforeend', eventCard);
                    });
                } else {
                    eventGrid.innerHTML = '<p class="col-span-full text-center text-gray-400">No upcoming events found.</p>';
                }
            } catch (error) {
                console.error("Error fetching events:", error);
                document.getElementById('event-grid').innerHTML = '<p class="col-span-full text-center text-red-400">Failed to load events.</p>';
            }

            // Fetch and render venues
            try {
                const venuesResponse = await fetch('/.netlify/functions/get-venues');
                const venues = await venuesResponse.json();
                const venueGrid = document.getElementById('venue-grid');
                venueGrid.innerHTML = '';
                if (venues && venues.length > 0) {
                    venues.forEach(venue => {
                        const placeholder = 'https://placehold.co/400x400/1a1a1a/f5efe6?text=Venue';
                        const mediumSrc = venue.photo?.medium || placeholder;
                        const venueCard = `
                            <a href="/venue/${venue.slug}" class="item-card card-bg block group">
                                <div class="item-card-image-container">
                                    <img src="${mediumSrc}" alt="${venue.name}" class="item-card-image" loading="lazy">
                                </div>
                                <div class="p-6">
                                    <h3 class="font-bold text-xl text-white mb-2 truncate group-hover:accent-color-secondary">${venue.name}</h3>
                                    <p class="text-gray-400 h-12 overflow-hidden">${venue.description}</p>
                                </div>
                            </a>
                        `;
                        venueGrid.insertAdjacentHTML('beforeend', venueCard);
                    });
                } else {
                    venueGrid.innerHTML = '<p class="col-span-full text-center text-gray-400">No venues found.</p>';
                }
            } catch (error) {
                console.error("Error fetching venues:", error);
                document.getElementById('venue-grid').innerHTML = '<p class="col-span-full text-center text-red-400">Failed to load venues.</p>';
            }
        }

        document.addEventListener('DOMContentLoaded', renderDynamicContent);
    </script>
</body>
</html>

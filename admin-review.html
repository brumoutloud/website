<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Review Bulk Submissions | Brum Out Loud</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Anton&family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="/css/main.css">
    <script type="module" src="/js/auth-guard.js"></script>
</head>
<body class="antialiased">

    <header class="p-8">
        <nav class="container mx-auto flex justify-between items-center">
            <a href="/" class="font-anton text-2xl tracking-widest text-white">BRUM OUT LOUD</a>
        </nav>
    </header>

    <main class="container mx-auto px-8 py-16">
        <section class="max-w-6xl mx-auto">
            <div class="text-center mb-16">
                <h1 class="font-anton text-7xl md:text-8xl leading-none tracking-wider heading-gradient">REVIEW <span class="accent-color">EVENTS</span></h1>
                <p class="mt-4 text-xl text-gray-300 max-w-2xl mx-auto">Review the events parsed from your file. Match the venue and make any corrections before approving them for the site.</p>
            </div>

            <div id="review-container" class="space-y-6">
                </div>
            
            <div class="mt-12 text-center hidden" id="approve-all-container">
                <button id="approve-all-btn" class="bg-green-600 text-white font-bold py-4 px-10 rounded-lg hover:bg-green-700 transition-colors text-lg">Approve All Correct Events</button>
            </div>

            <div id="status-message" class="mt-8 text-center text-lg font-semibold hidden"></div>

        </section>
    </main>

    <script>
        document.addEventListener('DOMContentLoaded', async () => {
            const reviewContainer = document.getElementById('review-container');
            const approveAllContainer = document.getElementById('approve-all-container');
            const statusMessage = document.getElementById('status-message');
            let allVenues = [];

            try {
                const response = await fetch('/.netlify/functions/get-venue-list');
                if (!response.ok) throw new Error('Could not load venues');
                allVenues = await response.json();
            } catch (error) {
                console.error(error);
                statusMessage.textContent = 'Warning: Could not load venue list for matching.';
                statusMessage.classList.remove('hidden');
            }

            const createEventCard = (event, index) => {
                const venueOptionsHtml = allVenues.map(v => `<option value="${v.id}">${v.name}</option>`).join('');
                const parsedVenueName = (event.venue || '').trim().toLowerCase();
                const matchedVenue = allVenues.find(v => v.name.trim().toLowerCase() === parsedVenueName);
                const daysOfWeek = ['Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat', 'Sun'];
                const ordinals = ['first', 'second', 'third', 'fourth', 'last'];

                const card = document.createElement('div');
                card.id = `event-card-${index}`;
                card.className = `card-bg p-6 rounded-lg ${!matchedVenue ? 'border-2 border-yellow-500' : 'border-2 border-transparent'}`;
                card.innerHTML = `
                    <form class="event-review-form" data-index="${index}">
                        <div class="grid md:grid-cols-2 gap-x-8 gap-y-4">
                            <div><label>Event Name</label><input type="text" name="name" value="${event.eventName || ''}"></div>
                            <div><label>Venue</label><select name="venueId" class="venue-select">${venueOptionsHtml}</select></div>
                            <div class="grid grid-cols-2 gap-4">
                                <div><label>Date</label><input type="date" name="date" value="${event.date || ''}"></div>
                                <div><label>Start Time</label><input type="time" name="time" value="${event.startTime || ''}"></div>
                            </div>
                            <div><label>Ticket Link</label><input type="url" name="link" value="${event.ticketLink || ''}" placeholder="https://"></div>
                            <div class="md:col-span-2"><label>Description</label><textarea name="description" rows="3">${event.description || ''}</textarea></div>
                            
                            <div class="md:col-span-2 border-t border-gray-700 pt-4 space-y-4">
                                <label class="block text-sm font-semibold accent-color-secondary">Recurrence</label>
                                <div class="grid grid-cols-2 gap-4">
                                    <div><label class="text-xs">Frequency</label><select name="recurrence_frequency" class="recurrence-control"><option value="none">Does not repeat</option><option value="weekly">Weekly</option><option value="monthly">Monthly</option></select></div>
                                    <div class="recurrence-weekly-options recurrence-monthly-options hidden"><label class="text-xs">Repeats every</label><input type="number" name="recurrence_interval" value="1" min="1"></div>
                                </div>
                                <div class="recurrence-weekly-options hidden"><label class="text-xs">On these days</label><div class="grid grid-cols-4 gap-2">${daysOfWeek.map(day => `<label class="text-center p-2 rounded-md border border-gray-700 has-[:checked]:bg-accent-color"><input type="checkbox" name="recurrence_days" value="${day}" class="sr-only"><span>${day}</span></label>`).join('')}</div></div>
                                <div class="recurrence-monthly-options hidden space-y-2"><label class="text-xs">On</label><div class="flex items-center gap-2"><input type="radio" name="monthly_type" value="day_of_month" checked><span>Day</span><input type="number" name="monthly_day" value="1" min="1" max="31" class="w-16 p-1"><span>of the month</span></div><div class="flex items-center gap-2"><input type="radio" name="monthly_type" value="day_of_week"><span>The</span><select name="monthly_ordinal" class="p-1">${ordinals.map(o => `<option value="${o}">${o}</option>`).join('')}</select><select name="monthly_weekday" class="p-1">${daysOfWeek.map(day => `<option value="${day}">${day}</option>`).join('')}</select></div></div>
                            </div>
                        </div>
                        <div class="text-right mt-4"><label class="text-sm mr-2"><input type="checkbox" name="approved" checked>Approve</label></div>
                    </form>
                `;
                reviewContainer.appendChild(card);
                
                card.querySelectorAll('input:not([type=checkbox]), textarea, select').forEach(el => el.className = 'w-full p-2 bg-gray-900/50 rounded-md border border-gray-700');
                
                const venueSelect = card.querySelector('.venue-select');
                if (matchedVenue) venueSelect.value = matchedVenue.id;
                
                const freqSelect = card.querySelector('[name="recurrence_frequency"]');
                freqSelect.addEventListener('change', () => {
                    const showWeekly = freqSelect.value === 'weekly';
                    const showMonthly = freqSelect.value === 'monthly';
                    card.querySelectorAll('.recurrence-weekly-options').forEach(el => el.classList.toggle('hidden', !showWeekly));
                    card.querySelectorAll('.recurrence-monthly-options').forEach(el => el.classList.toggle('hidden', !showMonthly));
                });
            };

            if (window.location.hash) {
                try {
                    const events = JSON.parse(atob(window.location.hash.substring(1)));
                    if(events && events.length > 0) {
                        events.forEach(createEventCard);
                        approveAllContainer.classList.remove('hidden');
                    }
                } catch (e) { console.error("Error parsing data:", e); }
            }

            document.getElementById('approve-all-btn').addEventListener('click', async () => { /* ... existing logic ... */ });
        });
    </script>
</body>
</html>

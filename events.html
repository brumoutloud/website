<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Events | Brum Out Loud</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Anton&family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="/css/main.css">
    <style>
        /* FIX: Removed @apply and used standard CSS for compatibility with CDN */
        .filter-button {
            background-color: rgba(42, 42, 42, 0.8);
            color: #EAEAEA;
            border: 2px solid transparent;
            padding: 0.5rem 1rem;
            border-radius: 9999px;
            cursor: pointer;
            font-size: 0.875rem;
            font-weight: 600;
            transition: all 0.2s ease-in-out;
            white-space: nowrap;
        }
        .filter-button:hover {
            background-color: rgba(60, 60, 60, 0.8);
            color: white;
        }
        .filter-button.active {
            background-color: transparent;
            color: #B564F7; /* accent-color */
            border-color: #B564F7; /* accent-color */
        }
    </style>
</head>
<body class="antialiased">

    <header class="p-8">
        <nav class="container mx-auto flex justify-between items-center">
            <a href="/" class="font-anton text-2xl tracking-widest text-white">BRUM OUT LOUD</a>
            <div class="hidden md:flex items-center space-x-8 font-semibold">
                <a href="/events.html" class="nav-link accent-color transition-colors">Events</a>
                <a href="/all-venues.html" class="nav-link text-gray-300 hover:accent-color transition-colors">Venues</a>
                <a href="/community.html" class="text-gray-300 hover:accent-color transition-colors">Community</a>
            </div>
            <!-- FIX: Applied the new .nav-cta class for consistent styling -->
            <button onclick="showEventModal()" class="nav-cta">
                SUBMIT EVENT
            </button>
        </nav>
    </header>

    <main class="container mx-auto px-8 py-16">
        <section id="whats-on">
            <div class="text-center mb-16">
                <h1 class="font-anton text-7xl md:text-8xl leading-none tracking-wider heading-gradient">WHAT'S <span class="accent-color">ON</span></h1>
                <p class="mt-4 text-xl text-gray-300 max-w-2xl mx-auto">Your guide to the best LGBTQ+ events across Birmingham.</p>
            </div>

            <!-- Redesigned Filter Controls -->
            <div id="filter-controls" class="card-bg p-8 mb-12">
                <div class="grid md:grid-cols-2 gap-8">
                    <!-- Date Filter Column -->
                    <div>
                        <h3 class="font-anton text-2xl mb-4 accent-color-secondary tracking-wider">Filter by Date</h3>
                        <div id="date-filters" class="flex flex-wrap gap-3">
                            <button class="filter-button active" data-filter="all">All Upcoming</button>
                            <button class="filter-button" data-filter="today">Today</button>
                            <button class="filter-button" data-filter="this-weekend">This Weekend</button>
                            <button class="filter-button" data-filter="this-week">This Week</button>
                            <button class="filter-button" data-filter="next-week">Next Week</button>
                        </div>
                    </div>
                    <!-- Category Filter Column -->
                    <div>
                         <h3 class="font-anton text-2xl mb-4 accent-color-secondary tracking-wider">Filter by Category</h3>
                        <div id="category-filters" class="flex flex-wrap gap-3">
                            <p class="text-gray-400">Loading categories...</p>
                        </div>
                    </div>
                </div>
            </div>

            <div id="event-grid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
                <p class="col-span-full text-center text-gray-400">Loading events...</p>
            </div>
             <p id="no-results-message" class="hidden col-span-full text-center text-gray-400 text-xl mt-8">No events match your selected filters.</p>
        </section>
    </main>
    
    <!-- Event Submission Modal (No changes here) -->
    <div id="event-modal" class="fixed inset-0 bg-black/80 backdrop-blur-sm flex items-center justify-center p-4 z-50 hidden" style="display: none;">
        <div class="w-full max-w-2xl">
             <form name="event-submission" class="card-bg p-8 md:p-12 space-y-6 relative" method="POST" action="/.netlify/functions/event-submission" enctype="multipart/form-data">
                <button type="button" onclick="hideEventModal()" class="absolute top-4 right-4 text-gray-500 hover:text-white text-2xl">&times;</button>
                <h3 class="font-anton text-4xl text-center heading-gradient mb-4">Submit an <span class="accent-color">Event</span></h3>
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6"><div><label for="event-name" class="block text-sm font-semibold mb-2 accent-color-secondary">Event Name</label><input type="text" id="event-name" name="event-name" class="w-full p-3 bg-gray-900/50 rounded-lg border border-gray-700" required></div><div><label for="venue" class="block text-sm font-semibold mb-2 accent-color-secondary">Venue Name</label><input type="text" id="venue" name="venue" class="w-full p-3 bg-gray-900/50 rounded-lg border border-gray-700" required></div></div><div class="grid grid-cols-1 md:grid-cols-2 gap-6"><div><label for="date" class="block text-sm font-semibold mb-2 accent-color-secondary">Date</label><input type="date" id="date" name="date" class="w-full p-3 bg-gray-900/50 rounded-lg border border-gray-700" required></div><div><label for="start-time" class="block text-sm font-semibold mb-2 accent-color-secondary">Start Time</label><input type="time" id="start-time" name="start-time" class="w-full p-3 bg-gray-900/50 rounded-lg border border-gray-700" required></div></div><div><label for="description" class="block text-sm font-semibold mb-2 accent-color-secondary">Description</label><textarea id="description" name="description" rows="4" class="w-full p-3 bg-gray-900/50 rounded-lg border border-gray-700"></textarea></div><div><label for="recurring-info" class="block text-sm font-semibold mb-2 accent-color-secondary">Recurring Info (Optional)</label><input type="text" id="recurring-info" name="recurring-info" class="w-full p-3 bg-gray-900/50 rounded-lg border border-gray-700"></div><div><label for="promo-image" class="block text-sm font-semibold mb-2 accent-color-secondary">Promo Image</label><input type="file" id="promo-image" name="promo-image" class="w-full text-sm text-gray-400 file:mr-4 file:py-2 file:px-4 file:rounded-lg file:border-0 file:bg-gray-700 file:text-white hover:file:bg-gray-600" accept="image/png, image/jpeg, image/webp"></div><div class="text-right pt-4"><button type="submit" class="bg-accent-color text-white font-bold py-3 px-8 rounded-lg hover:opacity-90 transition-opacity">Submit Event</button></div>
            </form>
        </div>
    </div>

    <script>
        // --- Global State ---
        let allEvents = [];
        let activeDateFilter = 'all';
        let activeCategoryFilter = 'all';
        
        // --- DOM Elements ---
        const eventGrid = document.getElementById('event-grid');
        const noResultsMessage = document.getElementById('no-results-message');
        const dateFiltersContainer = document.getElementById('date-filters');
        const categoryFiltersContainer = document.getElementById('category-filters');

        // --- Modal Functions ---
        function showEventModal() { document.getElementById('event-modal').style.display = 'flex'; }
        function hideEventModal() { document.getElementById('event-modal').style.display = 'none'; }
        
        // --- Date Helper Functions ---
        const getToday = () => {
            const now = new Date();
            now.setHours(0, 0, 0, 0);
            return now;
        };
        
        // --- Filtering Logic ---
        function applyFilters() {
            let filteredEvents = [...allEvents];

            // 1. Apply Date Filter
            const today = getToday();
            if (activeDateFilter !== 'all') {
                filteredEvents = filteredEvents.filter(event => {
                    const eventDate = new Date(event.date);
                    eventDate.setHours(0, 0, 0, 0);

                    switch (activeDateFilter) {
                        case 'today':
                            return eventDate.getTime() === today.getTime();
                        case 'this-week':
                            const endOfWeek = new Date(today);
                            endOfWeek.setDate(today.getDate() + (6 - today.getDay())); // Sunday
                            return eventDate >= today && eventDate <= endOfWeek;
                        case 'this-weekend':
                            const dayOfWeek = today.getDay(); // 0=Sun, 1=Mon, ..., 6=Sat
                            const friday = new Date(today);
                            friday.setDate(today.getDate() - dayOfWeek + 5);
                            const sunday = new Date(friday);
                            sunday.setDate(friday.getDate() + 2);
                            return eventDate >= friday && eventDate <= sunday;
                        case 'next-week':
                             const startOfNextWeek = new Date(today);
                             startOfNextWeek.setDate(today.getDate() + (7 - today.getDay()));
                             const endOfNextWeek = new Date(startOfNextWeek);
                             endOfNextWeek.setDate(startOfNextWeek.getDate() + 6);
                             return eventDate >= startOfNextWeek && eventDate <= endOfNextWeek;
                    }
                    return true;
                });
            }

            // 2. Apply Category Filter
            if (activeCategoryFilter !== 'all') {
                filteredEvents = filteredEvents.filter(event => event.category && event.category.includes(activeCategoryFilter));
            }

            renderEvents(filteredEvents);
        }

        // --- Rendering Functions ---
        function renderEvents(events) {
            eventGrid.innerHTML = '';
            if (events && events.length > 0) {
                noResultsMessage.classList.add('hidden');
                events.forEach(event => {
                    const eventCard = `<a href="/event/${event.slug}" class="item-card card-bg block group"><div class="item-card-image-container"><img src="${event.image || 'https://placehold.co/400x400/1e1e1e/EAEAEA?text=Event'}" alt="${event.name}" class="item-card-image" loading="lazy"></div><div class="p-6"><h3 class="font-bold text-xl text-white mb-2 truncate group-hover:accent-color">${event.name}</h3><p class="text-gray-400 mb-1">${new Date(event.date).toLocaleDateString('en-GB', { day: 'numeric', month: 'long', hour: 'numeric', minute: '2-digit' })}</p><p class="text-gray-400">${event.venue}</p></div></a>`;
                    eventGrid.insertAdjacentHTML('beforeend', eventCard);
                });
            } else {
                noResultsMessage.classList.remove('hidden');
            }
        }

        function renderCategoryFilters() {
            const categories = [...new Set(allEvents.flatMap(event => event.category))];
            categoryFiltersContainer.innerHTML = '<button class="filter-button active" data-filter="all">All Categories</button>';
            categories.sort().forEach(category => {
                if(category) {
                     const button = `<button class="filter-button" data-filter="${category}">${category}</button>`;
                    categoryFiltersContainer.insertAdjacentHTML('beforeend', button);
                }
            });
        }
        
        // --- Initial Data Fetch ---
        async function initializePage() {
            try {
                const eventsResponse = await fetch('/.netlify/functions/get-events');
                allEvents = await eventsResponse.json();
                renderEvents(allEvents);
                renderCategoryFilters();
            } catch (error) {
                console.error("Error fetching events:", error);
                eventGrid.innerHTML = '<p class="col-span-full text-center text-red-400">Failed to load events.</p>';
            }
        }

        // --- Event Listeners ---
        dateFiltersContainer.addEventListener('click', (e) => {
            if (e.target.tagName === 'BUTTON') {
                dateFiltersContainer.querySelector('.active').classList.remove('active');
                e.target.classList.add('active');
                activeDateFilter = e.target.dataset.filter;
                applyFilters();
            }
        });

        categoryFiltersContainer.addEventListener('click', (e) => {
            if (e.target.tagName === 'BUTTON') {
                categoryFiltersContainer.querySelector('.active').classList.remove('active');
                e.target.classList.add('active');
                activeCategoryFilter = e.target.dataset.filter;
                applyFilters();
            }
        });
        
        // --- Run on page load ---
        document.addEventListener('DOMContentLoaded', initializePage);
    </script>
</body>
</html>
